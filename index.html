<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --negro-puro: #000000;
            --gris-card: #1c1c1e;
            --blanco: #ffffff;
            --texto-secundario: #8e8e93;
            --borde: rgba(255,255,255,0.1);
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; background: var(--negro-puro); color: var(--blanco); 
            overflow-x: hidden;
        }

        @keyframes entradaSuave {
            from { opacity: 0; transform: translateY(15px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .anim-up { animation: entradaSuave 0.7s var(--smooth) forwards; }

        /* --- LOGIN --- */
        #login-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .card-login { background: var(--gris-card); padding: 40px 25px; border-radius: 28px; width: 100%; max-width: 360px; text-align: center; }

        /* --- APP LAYOUT --- */
        .main-container { padding: 20px; max-width: 480px; margin: 0 auto; }
        .branding { text-align: center; padding: 40px 0 20px; }
        .logo-pulse { width: 85px; height: 85px; background: #fff; border-radius: 50%; margin: 0 auto 15px; overflow: hidden; }
        .logo-pulse img { width: 100%; height: 100%; object-fit: cover; }

        /* --- INTERFAZ DE DIAS --- */
        .dia-item { background: var(--gris-card); margin-bottom: 12px; border-radius: 24px; border: 1px solid var(--borde); transition: transform 0.3s var(--smooth); }
        .dia-header { padding: 22px 28px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .nombre-dia { font-weight: 800; font-size: 1.1rem; }
        .conteo-clases { font-size: 0.7rem; color: var(--texto-secundario); font-weight: 600; text-transform: uppercase; }
        .dia-content { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.6s var(--smooth), opacity 0.4s ease; padding: 0 20px; }
        .dia-content.abierto { max-height: 2000px; opacity: 1; padding-bottom: 25px; }

        /* --- FORMULARIOS --- */
        .clase-box { background: rgba(255,255,255,0.04); padding: 18px; border-radius: 18px; margin-bottom: 10px; border-left: 3px solid #fff; }
        select, input, textarea { width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 12px; font-family: inherit; font-size: 0.9rem; }
        textarea { resize: vertical; min-height: 80px; }

        .btn-principal { background: var(--blanco); color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 800; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-cancelar { display: block; text-align: center; color: var(--texto-secundario); font-size: 0.7rem; margin-top: 15px; cursor: pointer; text-decoration: none; font-weight: 600; }
        .btn-dashed { background: transparent; border: 1px dashed #444; color: #888; padding: 14px; border-radius: 12px; width: 100%; margin: 10px 0; cursor: pointer; }

        .db-footer-btn { background: var(--blanco); color: #000; padding: 20px; border-radius: 20px; width: 100%; border: none; font-weight: 800; margin-top: 30px; }
        label { font-size: 0.65rem; color: var(--texto-secundario); margin-left: 5px; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 5px; }

        /* --- ESTILO INFO EXTRA ALUMNO --- */
        .info-extra { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; animation: entradaSuave 0.4s ease forwards; }
        .info-extra p { font-size: 0.75rem; color: var(--texto-secundario); margin: 6px 0; }
        .info-extra b { color: #fff; }
        .btn-more { background: #3a3a3c; color: #fff; border: none; padding: 8px 12px; border-radius: 8px; font-size: 0.65rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-section" style="display:none;">
        <div class="logo-pulse anim-up"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
        <div class="card-login anim-up">
            <h2 style="font-weight:800; margin-bottom:25px;">STUDIO ADMIN</h2>
            <input type="text" id="adminUser" placeholder="Usuario">
            <input type="password" id="adminPass" placeholder="Password">
            <button onclick="handleLogin()" class="btn-principal">INGRESAR</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="branding anim-up">
            <div class="logo-pulse"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <h1 style="font-size: 1.2rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 5px;">PILATES PULSE</h1>
            <p onclick="logout()" style="color:var(--texto-secundario); font-size:0.6rem; cursor:pointer; letter-spacing:1.5px; text-transform:uppercase; font-weight:600;">Cerrar sesión</p>
        </div>
        
        <div class="main-container" id="listaDias"></div>

        <div class="main-container">
            <button class="db-footer-btn" onclick="toggleSeccionAlumnos()">BASE DE DATOS ALUMNOS</button>
            <div id="modulo-alumnos" style="display:none; padding-top:20px;">
                <button class="btn-dashed" onclick="abrirFormNuevoAlumno()">+ REGISTRAR ALUMNO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        
        const DIAS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const MODALIDADES = ["Grupales", "Privadas", "Masajes", "Cumpleaños"];
        const FRECUENCIAS = ["1/semana", "2/semana", "3/semana"];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) { startApp(); } 
            else { document.getElementById('login-section').style.display = 'flex'; }
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); } 
            else { alert("Error de acceso"); }
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderizarEstructura();
            actualizarTodo();
        }

        function logout() { localStorage.removeItem('studio_auth'); location.reload(); }

        function renderizarEstructura() {
            const container = document.getElementById('listaDias');
            container.innerHTML = DIAS.map(d => `
                <div class="dia-item anim-up">
                    <div class="dia-header" onclick="clickDia('${d}')">
                        <span class="nombre-dia">${d}</span>
                        <span class="conteo-clases" id="badge-${d}">0 Ejercicios</span>
                    </div>
                    <div class="dia-content" id="cont-${d}">
                        <div id="clase-form-spot-${d}"></div>
                        <button class="btn-dashed" onclick="abrirPopupClase('${d}')">+ AÑADIR CLASE</button>
                        <div id="clases-realtime-${d}"></div>
                    </div>
                </div>
            `).join('');
        }

        function clickDia(id) {
            const el = document.getElementById(`cont-${id}`);
            const estaAbierto = el.classList.contains('abierto');
            document.querySelectorAll('.dia-content').forEach(c => c.classList.remove('abierto'));
            if (!estaAbierto) el.classList.add('abierto');
        }

        function abrirPopupClase(dia) {
            const spot = document.getElementById(`clase-form-spot-${dia}`);
            spot.innerHTML = `
                <div class="anim-up" style="background: #111; padding: 15px; border-radius: 15px; margin-bottom:15px;">
                    <label>HORA</label><select id="h-${dia}">${generarHoras()}</select>
                    <label>TIPO DE CLASE</label><select id="t-${dia}">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <label>MODALIDAD</label><select id="m-${dia}">${MODALIDADES.map(m=>`<option>${m}</option>`).join('')}</select>
                    <label>NOMBRES</label><input type="text" id="n-${dia}" placeholder="Escribir nombres...">
                    <button class="btn-principal" onclick="pushClase('${dia}')">GUARDAR</button>
                    <a class="btn-cancelar" onclick="cerrarSpot('${dia}')">CANCELAR</a>
                </div>
            `;
        }

        function cerrarSpot(dia) { document.getElementById(`clase-form-spot-${dia}`).innerHTML = ''; }

        function generarHoras() {
            let res = "";
            for(let i=8; i<=21; i++) {
                let ampm = i >= 12 ? "PM" : "AM";
                let h = i > 12 ? i-12 : i;
                res += `<option>${h}:00 ${ampm}</option><option>${h}:30 ${ampm}</option>`;
            }
            return res;
        }

        async function pushClase(dia) {
            const payload = `${document.getElementById('h-'+dia).value}|${document.getElementById('t-'+dia).value}|${document.getElementById('m-'+dia).value}|${document.getElementById('n-'+dia).value}`;
            await _sp.from('horarios').insert([{ celda_id: dia, contenido: payload }]);
            cerrarSpot(dia);
            actualizarTodo();
        }

        async function actualizarTodo() {
            const { data } = await _sp.from('horarios').select('*');
            DIAS.forEach(d => {
                const list = document.getElementById(`clases-realtime-${d}`);
                const badge = document.getElementById(`badge-${d}`);
                if(!list) return;
                const filtrados = data.filter(x => x.celda_id === d);
                badge.innerText = `${filtrados.length} Ejercicios`;
                list.innerHTML = filtrados.map(item => {
                    const p = item.contenido.split('|');
                    return `
                        <div class="clase-box anim-up">
                            <div style="flex:1">
                                <b style="font-size:0.9rem">${p[0]} - ${p[1]}</b><br>
                                <span style="font-size:0.7rem; color:#888">${p[2]} | ${p[3]}</span>
                            </div>
                            <span style="cursor:pointer; color:#444" onclick="borrar('${item.id}')">×</span>
                        </div>
                    `;
                }).join('');
            });
            renderListaAlumnos(data);
        }

        async function borrar(id) {
            if(confirm("¿Quitar registro?")) {
                await _sp.from('horarios').delete().eq('id', id);
                actualizarTodo();
            }
        }

        function toggleSeccionAlumnos() {
            const m = document.getElementById('modulo-alumnos');
            m.style.display = m.style.display === 'none' ? 'block' : 'none';
        }

        function abrirFormNuevoAlumno() {
            let opcionesEdad = "";
            for(let i=1; i<=100; i++) { opcionesEdad += `<option value="${i}">${i}</option>`; }
            document.getElementById('form-alumno-nuevo').innerHTML = `
                <div class="anim-up" style="background: var(--gris-card); padding: 20px; border-radius: 20px; border: 1px solid #333;">
                    <label>NOMBRE COMPLETO</label><input type="text" id="db-nom" placeholder="Ej: Maria Perez">
                    <label>NÚMERO DE TELÉFONO</label><input type="text" id="db-tel" placeholder="+58...">
                    <label>EDAD</label><select id="db-edad">${opcionesEdad}</select>
                    <label>TIPO DE CLASE COMPRADA</label><select id="db-tipo-clase">${CLASES.map(c => `<option value="${c}">${c}</option>`).join('')}</select>
                    <label>HORARIOS (FRECUENCIA)</label><select id="db-frecuencia">${FRECUENCIAS.map(f => `<option value="${f}">${f}</option>`).join('')}</select>
                    <label>CONDICIÓN DE SALUD</label><textarea id="db-salud" placeholder="Alergias, lesiones, patologías..."></textarea>
                    <label>RAZÓN DE SU VISITA</label><textarea id="db-razon" placeholder="¿Qué busca lograr?"></textarea>
                    <label>¿CÓMO SUPO DE NOSOTROS?</label><input type="text" id="db-fuente" placeholder="Instagram, recomendado, etc.">
                    <label>¿VIENE REFERIDO POR ESPECIALISTA?</label><select id="db-referido"><option value="No">No</option><option value="Si">Si</option></select>
                    <button class="btn-principal" style="margin-top:10px" onclick="saveAlumnoDB()">REGISTRAR ALUMNO</button>
                    <a class="btn-cancelar" onclick="document.getElementById('form-alumno-nuevo').innerHTML=''">CANCELAR</a>
                </div>
            `;
        }

        async function saveAlumnoDB() {
            const n = document.getElementById('db-nom').value;
            const t = document.getElementById('db-tel').value;
            const ed = document.getElementById('db-edad').value;
            const tc = document.getElementById('db-tipo-clase').value;
            const fr = document.getElementById('db-frecuencia').value;
            const sa = document.getElementById('db-salud').value;
            const rz = document.getElementById('db-razon').value;
            const fu = document.getElementById('db-fuente').value;
            const re = document.getElementById('db-referido').value;
            const content = `DB|${n}|${t}|${tc}|${fr}|${ed}|${sa}|${rz}|${fu}|${re}`; 
            await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            document.getElementById('form-alumno-nuevo').innerHTML = '';
            actualizarTodo();
        }

        function renderListaAlumnos(data) {
            const list = document.getElementById('render-alumnos');
            const alumnos = data.filter(x => x.celda_id === 'DB_ENTRY');
            list.innerHTML = alumnos.map(a => {
                const p = a.contenido.split('|');
                return `
                    <div class="clase-box" style="border-left-color: #555">
                        <div style="flex:1">
                            <b style="font-size:0.95rem">${p[1]}</b><br>
                            <span style="font-size:0.75rem; color:#fff">${p[3]}</span>
                            
                            <div id="extra-${a.id}" class="info-extra">
                                <p><b>Teléfono:</b> ${p[2]}</p>
                                <p><b>Frecuencia:</b> ${p[4]}</p>
                                <p><b>Edad:</b> ${p[5]} años</p>
                                <p><b>Salud:</b> ${p[6] || 'Ninguna'}</p>
                                <p><b>Razón visita:</b> ${p[7] || 'No especifica'}</p>
                                <p><b>Fuente:</b> ${p[8] || 'No especifica'}</p>
                                <p><b>Referido:</b> ${p[9] || 'No'}</p>
                            </div>

                            <button class="btn-more" id="btn-m-${a.id}" onclick="toggleInfoAlumno('${a.id}')">Más información del alumno</button>
                        </div>
                        <span style="cursor:pointer; color:#444; font-size:1.5rem" onclick="borrar('${a.id}')">×</span>
                    </div>
                `;
            }).join('');
        }

        function toggleInfoAlumno(id) {
            const extra = document.getElementById(`extra-${id}`);
            const btn = document.getElementById(`btn-m-${id}`);
            if(extra.style.display === 'block') {
                extra.style.display = 'none';
                btn.innerText = 'Más información del alumno';
            } else {
                extra.style.display = 'block';
                btn.innerText = 'Ocultar información';
            }
        }
    </script>
</body>
</html>
