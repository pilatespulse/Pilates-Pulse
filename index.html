<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Xqs2VjT0/image.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/Xqs2VjT0/image.png">
    <meta name="apple-mobile-web-app-title" content="PP Admin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; letter-spacing: -0.02em; }

        /* --- LOGIN SECTION --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .branding-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px 0; position: relative; }
        .logo-pulse-circle { width: 90px; height: 90px; background: #fff; border-radius: 50%; overflow: hidden; border: 3px solid #1a1a1c; }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text { font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 1.1rem; text-transform: uppercase; }

        /* Botón Logout */
        .btn-logout {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.05); color: #777;
            border: 1px solid var(--border); padding: 8px 12px;
            border-radius: 12px; font-size: 0.5rem; font-weight: 900;
            cursor: pointer; text-transform: uppercase;
        }

        input, select, textarea { width: 100%; background: #1a1a1c; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-family: inherit; }
        .btn-principal { background: #fff; color: #000; border: none; padding: 20px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        .clase-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); }
        .ficha-detalles { display: none; margin-top: 15px; padding: 20px; background: rgba(0,0,0,0.6); border-radius: 20px; font-size: 0.8rem; border: 1px solid var(--border); }
        .vence-alerta { color: var(--danger) !important; text-shadow: 0 0 10px rgba(255, 45, 85, 0.3); }

        .footer-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; z-index: 999; }
        .nav-btn { background: rgba(15, 15, 15, 0.85); color: #fff; padding: 20px; border-radius: 25px; border: 1px solid var(--border); font-weight: 800; font-size: 0.7rem; cursor: pointer; backdrop-filter: blur(20px); position: relative; }
        .nav-btn.active-btn { background: #fff; color: #000; }
        .dot-notif { position: absolute; top: 15px; right: 20px; width: 10px; height: 10px; background: var(--danger); border-radius: 50%; display: none; }
        label { display: block; font-size: 0.55rem; color: #888; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="branding-container">
            <div class="logo-pulse-circle"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text">PILATES PULSE</div>
        </div>
        <div style="width: 85%; max-width: 350px; margin-top: 20px;">
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">ACCEDER</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header class="branding-container">
            <button class="btn-logout" onclick="handleLogout()">SALIR</button>
            <div class="logo-pulse-circle" style="width: 50px; height: 50px;"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text" style="font-size: 0.7rem;">ADMIN PANEL</div>
        </header>

        <div class="main-container">
            <div id="modulo-notificaciones" style="display:none;">
                <h3 style="font-size:0.7rem; text-align:center; margin-bottom:20px;">VENCIMIENTOS</h3>
                <div id="lista-notificaciones"></div>
            </div>

            <div id="modulo-alumnos" style="display:none;">
                <input type="text" id="buscadorAlumnos" placeholder="Buscar..." onkeyup="filtrarAlumnos()">
                <button class="btn-principal" style="font-size: 0.7rem; margin-bottom: 20px;" onclick="abrirFormNuevoAlumno()">+ NUEVO ALUMNO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">BASE DE DATOS</button>
                <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">
                    PLANES <div class="dot-notif" id="active-dot"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        let CACHE_ALUMNOS = [];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { 
                localStorage.setItem('studio_auth', 'true'); 
                startApp(); 
            } else alert("Acceso Incorrecto");
        }

        function handleLogout() {
            if(confirm("¿Cerrar sesión?")) {
                localStorage.removeItem('studio_auth');
                location.reload();
            }
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            updateAll();
            switchModulo('modulo-alumnos');
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            CACHE_ALUMNOS = data.filter(x => x.celda_id === 'DB_ENTRY');
            renderAlumnosList(CACHE_ALUMNOS);
            processVencimientos();
        }

        function checkVencimiento(fechaStr) {
            if (!fechaStr) return false;
            const hoy = new Date();
            const venc = new Date(fechaStr + "T23:59:59");
            return (venc - hoy) / (1000 * 60 * 60) <= 48;
        }

        function renderAlumnosList(lista) {
            document.getElementById('render-alumnos').innerHTML = lista.map(a => {
                const p = a.contenido.split('|');
                const vencido = checkVencimiento(p[10]);
                return `<div class="clase-box">
                    <b style="font-size:0.85rem;" class="${vencido ? 'vence-alerta' : ''}">${p[1]}</b>
                    <br><small style="opacity:0.5;">Vence: ${p[10] || 'N/A'}</small>
                    <div id="extra-${a.id}" class="ficha-detalles">
                        <p>TEL: ${p[2]}</p>
                        <button class="btn-principal" style="padding:10px; font-size:0.5rem;" onclick="abrirFormNuevoAlumno('${a.id}', '${a.contenido}')">EDITAR</button>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-top:15px;">
                        <button class="nav-btn" style="padding:10px; font-size:0.5rem;" onclick="toggleExtra('${a.id}')">DETALLES</button>
                        <button style="background:transparent; border:none; color:var(--danger); font-size:0.6rem;" onclick="borrar('${a.id}')">BORRAR</button>
                    </div>
                </div>`;
            }).join('');
        }

        function processVencimientos() {
            const listaNotif = document.getElementById('lista-notificaciones');
            let alertas = CACHE_ALUMNOS.filter(a => checkVencimiento(a.contenido.split('|')[10]));
            document.getElementById('active-dot').style.display = alertas.length > 0 ? 'block' : 'none';
            listaNotif.innerHTML = alertas.length === 0 ? '<p style="text-align:center; opacity:0.3;">Sin vencimientos</p>' : 
                alertas.map(a => `<div class="clase-box" style="border-left: 3px solid var(--danger);"><b style="color:var(--danger)">${a.contenido.split('|')[1]}</b><br><small>Vence: ${a.contenido.split('|')[10]}</small></div>`).join('');
        }

        function switchModulo(id) {
            document.getElementById('modulo-alumnos').style.display = id === 'modulo-alumnos' ? 'block' : 'none';
            document.getElementById('modulo-notificaciones').style.display = id === 'modulo-notificaciones' ? 'block' : 'none';
            document.getElementById('btn-db').classList.toggle('active-btn', id === 'modulo-alumnos');
            document.getElementById('btn-notif').classList.toggle('active-btn', id === 'modulo-notificaciones');
        }

        function toggleExtra(id) {
            const el = document.getElementById(`extra-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function abrirFormNuevoAlumno(editId = null, existingData = null) {
            const p = existingData ? existingData.split('|') : Array(12).fill('');
            document.getElementById('form-alumno-nuevo').innerHTML = `
                <div style="background:#111; padding:20px; border-radius:20px; border:1px solid #222; margin-bottom:20px;">
                    <label>Nombre</label><input type="text" id="db-nom" value="${p[1]}">
                    <label>Teléfono</label><input type="text" id="db-tel" value="${p[2]}">
                    <label>Vencimiento</label><input type="date" id="db-vence" value="${p[10]}">
                    <button class="btn-principal" onclick="saveAlumno('${editId}')">GUARDAR</button>
                    <button style="background:transparent; border:none; color:#777; width:100%; margin-top:10px;" onclick="document.getElementById('form-alumno-nuevo').innerHTML=''">CANCELAR</button>
                </div>`;
        }

        async function saveAlumno(editId = "null") {
            const d = (id) => document.getElementById(id).value;
            const content = `DB|${d('db-nom')}|${d('db-tel')}|Align Flow|1/semana|Grupales|N/A|N/A|N/A|No|${d('db-vence')}|25`;
            if(editId !== "null") await _sp.from('horarios').update({ contenido: content }).eq('id', editId);
            else await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            document.getElementById('form-alumno-nuevo').innerHTML=''; updateAll();
        }

        async function borrar(id) { if(confirm("¿Eliminar?")) { await _sp.from('horarios').delete().eq('id', id); updateAll(); } }
        function filtrarAlumnos() {
            const q = document.getElementById('buscadorAlumnos').value.toLowerCase();
            renderAlumnosList(CACHE_ALUMNOS.filter(a => a.contenido.split('|')[1].toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
