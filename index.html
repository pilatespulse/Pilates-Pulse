<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; 
            overflow-x: hidden; letter-spacing: -0.02em;
        }

        /* --- LOGO & BRANDING --- */
        .branding-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px 0;
        }
        .logo-pulse-circle { 
            width: 100px; height: 100px; background: #fff; border-radius: 50%; 
            overflow: hidden; border: 3px solid #1a1a1c;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.05); }
            50% { transform: scale(1.03); box-shadow: 0 0 40px rgba(255,255,255,0.15); }
        }

        .brand-text {
            font-weight: 900; letter-spacing: 6px; margin-top: 20px;
            font-size: 1.4rem; color: #fff; text-transform: uppercase;
        }

        /* --- NOTIFICACIONES --- */
        #top-alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; background: #fff; color: #000;
            padding: 18px; border-radius: 22px; font-weight: 900; font-size: 0.7rem;
            z-index: 10000; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            display: none; transition: all 1.2s var(--ease);
        }
        .traveling { transform: translate(120px, 800px) scale(0) rotate(30deg) !important; opacity: 0 !important; filter: blur(20px); }

        /* --- ANIMACIONES SMOOTH --- */
        .anim-up { animation: slideUp 1s var(--ease) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); filter: blur(15px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* --- LOGIN --- */
        #login-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card-login { 
            background: var(--card); padding: 40px 30px; border-radius: 40px; 
            width: 90%; max-width: 380px; border: 1px solid var(--border); margin-top: 10px;
        }

        input, select, textarea { 
            width: 100%; background: #1a1a1c; border: 1px solid var(--border); 
            padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-family: inherit;
        }

        .btn-principal { 
            background: #fff; color: #000; border: none; padding: 20px; 
            border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-principal:active { transform: scale(0.96); opacity: 0.8; }

        .btn-cancelar {
            background: #1a1a1c; color: #666; border: 1px solid var(--border);
            padding: 15px; border-radius: 20px; font-weight: 800; width: 100%;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            margin-top: 10px; transition: 0.3s;
        }

        /* --- DASHBOARD --- */
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        .dia-item { background: var(--card); margin-bottom: 15px; border-radius: 35px; border: 1px solid var(--border); }
        .dia-header { padding: 30px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .clase-box { background: rgba(255,255,255,0.03); padding: 22px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); animation: slideUp 0.5s var(--ease); }

        .footer-nav { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; z-index: 999;
        }
        .nav-btn { 
            background: rgba(15, 15, 15, 0.8); color: #fff; padding: 22px; border-radius: 28px; 
            border: 1px solid var(--border); font-weight: 800; font-size: 0.75rem; 
            cursor: pointer; backdrop-filter: blur(20px); transition: 0.4s;
        }
        .nav-btn.active-btn { background: #fff; color: #000; box-shadow: 0 10px 30px rgba(255,255,255,0.1); }
        
        .dot-notif { position: absolute; top: 15px; right: 20px; width: 10px; height: 10px; background: var(--danger); border-radius: 50%; display: none; box-shadow: 0 0 15px var(--danger); }
        .countdown-live { color: var(--danger); font-family: monospace; font-weight: 900; background: rgba(255,45,85,0.1); padding: 3px 8px; border-radius: 6px; }

        label { display: block; font-size: 0.6rem; color: #555; margin-bottom: 5px; font-weight: 800; letter-spacing: 1px; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="top-alert"></div>

    <div id="login-section" style="display:none;">
        <div class="branding-container anim-up">
            <div class="logo-pulse-circle">
                <img src="https://i.postimg.cc/Xqs2VjT0/image.png" alt="Logo">
            </div>
            <div class="brand-text">PILATES PULSE</div>
        </div>
        <div class="card-login anim-up" style="animation-delay: 0.2s;">
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">ACCEDER AL SISTEMA</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="branding-container anim-up">
            <div class="logo-pulse-circle" style="width: 80px; height: 80px;">
                <img src="https://i.postimg.cc/Xqs2VjT0/image.png">
            </div>
            <div class="brand-text" style="font-size: 1rem; letter-spacing: 4px;">PILATES PULSE</div>
            <p onclick="logout()" style="font-size: 0.5rem; color: #444; cursor: pointer; margin-top: 10px; font-weight: 800;">[ CERRAR SESIÓN ]</p>
        </div>

        <div class="main-container" id="listaDias"></div>

        <div class="main-container">
            <div id="modulo-notificaciones" style="display:none;" class="anim-up">
                <h3 style="font-size:0.7rem; color:#555; margin-bottom:20px; letter-spacing:2px;">ALERTAS ACTIVAS</h3>
                <div id="lista-notificaciones"></div>
            </div>

            <div id="modulo-alumnos" style="display:none;" class="anim-up">
                <button id="btn-abrir-registro" class="btn-principal" style="margin-bottom:30px;" onclick="abrirFormNuevoAlumno()">+ REGISTRAR ALUMNO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">BASE DE DATOS</button>
                <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">
                    NOTIFICACIONES <div class="dot-notif" id="active-dot"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const DIAS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const MODALIDADES = ["Grupales", "Privadas", "Masajes", "Cumpleaños"];
        const FRECUENCIAS = ["1/semana", "2/semana", "3/semana"];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); }
            else alert("Acceso Incorrecto");
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderEstructura();
            updateAll();
            setInterval(syncTimers, 1000);
        }

        function renderEstructura() {
            document.getElementById('listaDias').innerHTML = DIAS.map(d => `
                <div class="dia-item anim-up">
                    <div class="dia-header" onclick="toggleDia('${d}')">
                        <span style="font-weight:900; letter-spacing:1px;">${d.toUpperCase()}</span>
                        <span id="badge-${d}" style="font-size:0.6rem; color:#444;">0 ACTIVIDADES</span>
                    </div>
                    <div class="dia-content" id="cont-${d}" style="display:none; padding: 0 30px 30px 30px;">
                        <div id="clase-form-${d}"></div>
                        <button class="btn-principal" id="btn-add-${d}" style="font-size:0.6rem; background:#1a1a1c; color:#fff;" onclick="addClasePopup('${d}')">+ AÑADIR CLASE</button>
                        <div id="clases-${d}" style="margin-top:20px;"></div>
                    </div>
                </div>`).join('');
        }

        function toggleDia(d) {
            const el = document.getElementById(`cont-${d}`);
            const vis = el.style.display === 'block';
            document.querySelectorAll('.dia-content').forEach(c => c.style.display = 'none');
            el.style.display = vis ? 'none' : 'block';
        }

        function addClasePopup(dia) {
            document.getElementById(`clase-form-${dia}`).innerHTML = `
                <div class="anim-up" style="background:#000; padding:25px; border-radius:25px; margin-bottom:20px; border:1px solid #333;">
                    <label>HORA</label><select id="h-${dia}">${generarHoras()}</select>
                    <label>TIPO</label><select id="t-${dia}">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <label>MODALIDAD</label><select id="m-${dia}">${MODALIDADES.map(m=>`<option>${m}</option>`).join('')}</select>
                    <label>ALUMNO</label><input type="text" id="n-${dia}">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="btn-principal" style="padding:15px; font-size:0.7rem;" onclick="pushClase('${dia}')">GUARDAR</button>
                        <button class="btn-cancelar" style="margin:0; padding:15px; font-size:0.7rem;" onclick="cerrarClaseForm('${dia}')">CANCELAR</button>
                    </div>
                </div>`;
            document.getElementById(`btn-add-${dia}`).style.display = 'none';
        }

        function cerrarClaseForm(dia) {
            document.getElementById(`clase-form-${dia}`).innerHTML = '';
            document.getElementById(`btn-add-${dia}`).style.display = 'block';
        }

        function generarHoras() {
            let res = ""; 
            for(let i=7; i<=22; i++) {
                let h = i > 12 ? i-12 : i; 
                let ampm = i >= 12 ? "PM" : "AM";
                res += `<option>${h}:00 ${ampm}</option>`;
                if (i < 22) res += `<option>${h}:30 ${ampm}</option>`;
            } 
            return res;
        }

        async function pushClase(dia) {
            const h = document.getElementById('h-'+dia).value;
            const t = document.getElementById('t-'+dia).value;
            const m = document.getElementById('m-'+dia).value;
            const n = document.getElementById('n-'+dia).value;
            const payload = `${h}|${t}|${m}|${n}`;
            await _sp.from('horarios').insert([{ celda_id: dia, contenido: payload }]);
            cerrarClaseForm(dia);
            updateAll();
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            DIAS.forEach(d => {
                const filtrados = data.filter(x => x.celda_id === d);
                document.getElementById(`badge-${d}`).innerText = `${filtrados.length} ACTIVIDADES`;
                document.getElementById(`clases-${d}`).innerHTML = filtrados.map(i => {
                    const p = i.contenido.split('|');
                    return `<div class="clase-box" style="display:flex; justify-content:space-between; align-items:center;">
                        <div><b style="font-size:0.85rem;">${p[0]} — ${p[1]}</b><br><small style="color:#555; font-weight:700;">${p[2]} — ${p[3]}</small></div>
                        <span style="color:#333; cursor:pointer; font-size:1.2rem;" onclick="borrar('${i.id}')">×</span>
                    </div>`;
                }).join('');
            });
            renderAlumnos(data);
            processVencimientos(data);
        }

        function switchModulo(id) {
            document.getElementById('modulo-alumnos').style.display = 'none';
            document.getElementById('modulo-notificaciones').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            document.getElementById('btn-db').classList.toggle('active-btn', id === 'modulo-alumnos');
            document.getElementById('btn-notif').classList.toggle('active-btn', id === 'modulo-notificaciones');
        }

        function abrirFormNuevoAlumno() {
            let opcionesEdad = "";
            for(let i=1; i<=100; i++) opcionesEdad += `<option value="${i}">${i} años</option>`;

            document.getElementById('btn-abrir-registro').style.display = 'none';
            document.getElementById('form-alumno-nuevo').innerHTML = `
                <div class="anim-up" style="background:#111; padding:25px; border-radius:35px; margin-bottom:35px; border:1px solid #222;">
                    <label>NOMBRE COMPLETO</label><input type="text" id="db-nom">
                    <label>EDAD</label><select id="db-edad">${opcionesEdad}</select>
                    <label>TELÉFONO</label><input type="text" id="db-tel">
                    <label>TIPO CLASE</label><select id="db-clase">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <label>MODALIDAD</label><select id="db-mod">${MODALIDADES.map(m=>`<option>${m}</option>`).join('')}</select>
                    <label>HORARIO (Frecuencia)</label><select id="db-frec">${FRECUENCIAS.map(f=>`<option>${f}</option>`).join('')}</select>
                    <label>FECHA VENCIMIENTO PAGO</label><input type="date" id="db-vence">
                    
                    <label>CONDICIÓN DE SALUD</label><textarea id="db-salud" placeholder="Escribe aquí..."></textarea>
                    <label>RAZÓN DE SU VISITA</label><textarea id="db-visita" placeholder="Escribe aquí..."></textarea>
                    <label>¿CÓMO SUPO DE NOSOTROS?</label><textarea id="db-fuente" placeholder="Escribe aquí..."></textarea>
                    
                    <label>¿VIENE REFERIDO POR ESPECIALISTA?</label>
                    <select id="db-ref">
                        <option>No</option>
                        <option>Si</option>
                    </select>

                    <button class="btn-principal" onclick="saveAlumno()">REGISTRAR EN BASE DE DATOS</button>
                    <button class="btn-cancelar" onclick="cerrarFormAlumno()">CANCELAR</button>
                </div>`;
        }

        function cerrarFormAlumno() {
            document.getElementById('form-alumno-nuevo').innerHTML = '';
            document.getElementById('btn-abrir-registro').style.display = 'block';
        }

        async function saveAlumno() {
            const n = document.getElementById('db-nom').value;
            const e = document.getElementById('db-edad').value;
            const t = document.getElementById('db-tel').value;
            const c = document.getElementById('db-clase').value;
            const m = document.getElementById('db-mod').value;
            const f = document.getElementById('db-frec').value;
            const v = document.getElementById('db-vence').value;
            const s = document.getElementById('db-salud').value;
            const r = document.getElementById('db-visita').value;
            const fu = document.getElementById('db-fuente').value;
            const ref = document.getElementById('db-ref').value;

            // Estructura de guardado: 
            // DB | nombre | tel | tipo | frec | mod | salud | visita | fuente | referido | venc | edad
            const content = `DB|${n}|${t}|${c}|${f}|${m}|${s}|${r}|${fu}|${ref}|${v}|${e}`;
            
            const { error } = await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            if(!error) {
                cerrarFormAlumno();
                updateAll();
            }
        }

        function renderAlumnos(data) {
            const alums = data.filter(x => x.celda_id === 'DB_ENTRY');
            document.getElementById('render-alumnos').innerHTML = alums.map(a => {
                const p = a.contenido.split('|');
                return `<div class="clase-box">
                    <b style="font-size:0.95rem;">${p[1]}</b><br>
                    <small style="color:var(--danger); font-weight:800;">EXPIRA: ${p[10] || 'Sin fecha'}</small>
                    <div id="extra-${a.id}" style="display:none; margin-top:15px; padding:15px; background:rgba(0,0,0,0.5); border-radius:15px; font-size:0.75rem; color:#ccc; border:1px solid #333;">
                        <p><b>EDAD:</b> ${p[11]} años</p>
                        <p><b>TEL:</b> ${p[2]}</p>
                        <p><b>CLASE:</b> ${p[3]} (${p[4]})</p>
                        <p><b>MODALIDAD:</b> ${p[5]}</p>
                        <hr style="opacity:0.1; margin:10px 0;">
                        <p><b>SALUD:</b> ${p[6] || 'Ninguna'}</p>
                        <p><b>RAZÓN VISITA:</b> ${p[7] || 'N/A'}</p>
                        <p><b>ORIGEN:</b> ${p[8] || 'N/A'}</p>
                        <p><b>REFERIDO:</b> ${p[9]}</p>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                        <button class="btn-principal" style="width:auto; font-size:0.55rem; padding:10px 20px;" onclick="toggleExtra('${a.id}')">VER FICHA COMPLETA</button>
                        <span style="color:#333; cursor:pointer;" onclick="borrar('${a.id}')">ELIMINAR</span>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleExtra(id) {
            const el = document.getElementById(`extra-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function processVencimientos(data) {
            const hoy = new Date();
            const alumnos = data.filter(x => x.celda_id === 'DB_ENTRY');
            let html = ""; let count = 0;
            alumnos.forEach(a => {
                const p = a.contenido.split('|');
                if(p[10]) {
                    const venc = new Date(p[10] + "T23:59:59"); 
                    const diff = venc - hoy;
                    const horas = diff / (1000 * 60 * 60);
                    if(diff > 0 && horas <= 48) {
                        count++;
                        let timeTxt = horas > 24 ? `${Math.floor(horas/24)} DÍAS` : `<span class="countdown-live" data-expire="${venc.getTime()}">--:--:--</span>`;
                        html += `<div style="background:var(--card); padding:22px; border-radius:25px; margin-bottom:12px; border-left:5px solid var(--danger);">
                            <b style="font-size:0.9rem;">${p[1]}</b><br><small>TIEMPO RESTANTE: ${timeTxt}</small>
                        </div>`;
                    }
                }
            });
            if(count > 0) {
                document.getElementById('lista-notificaciones').innerHTML = html;
                document.getElementById('active-dot').style.display = 'block';
                const banner = document.getElementById('top-alert');
                banner.innerText = `${count} VENCIMIENTOS PRÓXIMOS`;
                banner.style.display = 'block';
                setTimeout(() => { banner.classList.add('traveling'); setTimeout(() => banner.style.display = 'none', 1200); }, 4500);
            } else {
                document.getElementById('active-dot').style.display = 'none';
                document.getElementById('lista-notificaciones').innerHTML = "<p style='color:#444; font-size:0.7rem;'>TODOS LOS PAGOS AL DÍA</p>";
            }
        }

        function syncTimers() {
            document.querySelectorAll('.countdown-live').forEach(t => {
                const diff = parseInt(t.getAttribute('data-expire')) - new Date().getTime();
                if(diff <= 0) { t.innerText = "EXPIRADO"; return; }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                t.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            });
        }

        async function borrar(id) { if(confirm("¿Seguro de eliminar este registro?")) { await _sp.from('horarios').delete().eq('id', id); updateAll(); } }
        function logout() { localStorage.removeItem('studio_auth'); location.reload(); }
    </script>
</body>
</html>
