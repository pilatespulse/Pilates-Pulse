<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; 
            overflow-x: hidden; letter-spacing: -0.02em; line-height: 1.4;
        }

        /* --- BRANDING --- */
        .branding-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px 0; }
        .logo-pulse-circle { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%; overflow: hidden; 
            border: 3px solid #1a1a1c; box-shadow: 0 0 30px rgba(255,255,255,0.05);
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes pulse-glow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        .brand-text { font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 1rem; text-transform: uppercase; }

        /* --- BUSCADOR --- */
        .search-container { margin-bottom: 20px; position: relative; }
        .search-input {
            background: #1a1a1c; border: 1px solid var(--border); padding: 15px 20px 15px 45px;
            border-radius: 20px; color: #fff; font-size: 0.8rem; width: 100%; transition: 0.3s;
        }
        .search-input:focus { border-color: #fff; background: #222; }
        .search-icon { position: absolute; left: 18px; top: 16px; opacity: 0.3; font-size: 1rem; }

        /* --- FORMS & UI --- */
        input, select, textarea { width: 100%; background: #1a1a1c; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-family: inherit; }
        .btn-principal { background: #fff; color: #000; border: none; padding: 20px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-cancelar { background: #1a1a1c; color: #777; border: 1px solid var(--border); padding: 15px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }
        
        /* --- DASHBOARD --- */
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        .dia-item { background: var(--card); margin-bottom: 15px; border-radius: 30px; border: 1px solid var(--border); overflow: hidden; }
        .dia-header { padding: 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .clase-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); }
        .ficha-detalles { display: none; margin-top: 15px; padding: 20px; background: rgba(0,0,0,0.4); border-radius: 20px; font-size: 0.8rem; }

        .footer-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; z-index: 999; }
        .nav-btn { background: rgba(15, 15, 15, 0.85); color: #fff; padding: 20px; border-radius: 25px; border: 1px solid var(--border); font-weight: 800; font-size: 0.7rem; cursor: pointer; backdrop-filter: blur(20px); }
        .nav-btn.active-btn { background: #fff; color: #000; }
        .dot-notif { position: absolute; top: 15px; right: 20px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }
        label { display: block; font-size: 0.55rem; color: #555; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; margin-left: 5px; }
    </style>
</head>
<body>

        </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const DIAS = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const MODALIDADES = ["Grupales", "Privadas", "Masajes", "Cumplea√±os"];
        const FRECUENCIAS = ["1/semana", "2/semana", "3/semana"];
        let CACHE_ALUMNOS = [];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'block';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); }
            else alert("Acceso denegado");
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderEstructura();
            updateAll();
        }

        function renderEstructura() {
            document.getElementById('listaDias').innerHTML = DIAS.map(d => `
                <div class="dia-item">
                    <div class="dia-header" onclick="toggleDia('${d}')">
                        <span style="font-weight:900; font-size:0.75rem;">${d.toUpperCase()}</span>
                        <span id="badge-${d}" style="font-size:0.5rem; opacity:0.5;">0</span>
                    </div>
                    <div class="dia-content" id="cont-${d}" style="display:none; padding: 0 20px 20px 20px;">
                        <div id="clase-form-${d}"></div>
                        <button class="btn-principal" id="btn-add-${d}" style="font-size:0.55rem; background:#1a1a1c; color:#fff; padding:12px;" onclick="addClasePopup('${d}')">+ CLASE</button>
                        <div id="clases-${d}" style="margin-top:15px;"></div>
                    </div>
                </div>`).join('');
        }

        function toggleDia(d) {
            const el = document.getElementById(`cont-${d}`);
            const vis = el.style.display === 'block';
            document.querySelectorAll('.dia-content').forEach(c => c.style.display = 'none');
            el.style.display = vis ? 'none' : 'block';
        }

        function addClasePopup(dia) {
            document.getElementById(`clase-form-${dia}`).innerHTML = `
                <div style="background:#000; padding:15px; border-radius:20px; margin-bottom:15px; border:1px solid #222;">
                    <label>HORA</label><select id="h-${dia}">${generarHoras()}</select>
                    <label>ALUMNO</label><input type="text" id="n-${dia}">
                    <button class="btn-principal" style="padding:12px; font-size:0.6rem;" onclick="pushClase('${dia}')">GUARDAR</button>
                </div>`;
        }

        function generarHoras() {
            let res = ""; for(let i=7; i<=21; i++) {
                let h = i > 12 ? i-12 : i; let ampm = i >= 12 ? "PM" : "AM";
                res += `<option>${h}:00 ${ampm}</option><option>${h}:30 ${ampm}</option>`;
            } return res;
        }

        async function pushClase(dia) {
            const h = document.getElementById('h-'+dia).value;
            const n = document.getElementById('n-'+dia).value;
            await _sp.from('horarios').insert([{ celda_id: dia, contenido: `${h}|CLASE|MOD|${n}` }]);
            updateAll();
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            CACHE_ALUMNOS = data.filter(x => x.celda_id === 'DB_ENTRY');
            DIAS.forEach(d => {
                const filtrados = data.filter(x => x.celda_id === d);
                document.getElementById(`badge-${d}`).innerText = filtrados.length;
                document.getElementById(`clases-${d}`).innerHTML = filtrados.map(i => {
                    const p = i.contenido.split('|');
                    return `<div class="clase-box" style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:0.75rem;"><b>${p[0]}</b> ${p[3]}</span>
                        <span onclick="borrar('${i.id}')" style="opacity:0.2;">√ó</span>
                    </div>`;
                }).join('');
            });
            renderAlumnosList(CACHE_ALUMNOS);
            processVencimientos(data);
        }

        function filtrarAlumnos() {
            const term = document.getElementById('buscadorAlumnos').value.toLowerCase();
            const filtrados = CACHE_ALUMNOS.filter(a => {
                const nombre = a.contenido.split('|')[1].toLowerCase();
                return nombre.includes(term);
            });
            renderAlumnosList(filtrados);
        }

        function renderAlumnosList(lista) {
            document.getElementById('render-alumnos').innerHTML = lista.map(a => {
                const p = a.contenido.split('|');
                return `<div class="clase-box">
                    <b style="font-size:0.85rem;">${p[1]}</b><br><small style="opacity:0.5; text-transform:uppercase;">${p[3]} ‚Äî ${p[4]}</small>
                    <div id="extra-${a.id}" class="ficha-detalles">
                        <p><b>EDAD:</b> ${p[11]} a√±os</p><p><b>TEL:</b> ${p[2]}</p>
                        <p><b>PAGO:</b> ${p[10] || '---'}</p><p><b>SALUD:</b> ${p[6]}</p>
                        <button class="btn-principal" style="padding:10px; font-size:0.55rem; margin-top:10px;" onclick="abrirFormNuevoAlumno('${a.id}', '${a.contenido}')">EDITAR</button>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px;">
                        <button class="nav-btn" style="padding:8px 15px; font-size:0.5rem;" onclick="toggleExtra('${a.id}')">DETALLES</button>
                        <button class="nav-btn" style="padding:8px 15px; font-size:0.5rem; background:transparent; border:none; color:red;" onclick="borrar('${a.id}')">BORRAR</button>
                    </div>
                </div>`;
            }).join('');
        }

        function toggleExtra(id) {
            const el = document.getElementById(`extra-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
