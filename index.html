<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --tiffany: #5ec0c1;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; letter-spacing: -0.02em; }

        /* --- LOGIN --- */
        #login-section { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }

        /* --- INTERFAZ --- */
        .branding-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px 0; }
        .logo-pulse-circle { width: 60px; height: 60px; background: #fff; border-radius: 50%; overflow: hidden; border: 3px solid #1a1a1c; }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text { font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.8rem; text-transform: uppercase; }

        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        
        /* --- FORMULARIOS --- */
        .form-container { background: #000; padding: 20px; border-radius: 25px; border: 1px solid var(--tiffany); margin-bottom: 20px; }
        input, select, textarea { width: 100%; background: #1a1a1c; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: #fff; margin-bottom: 12px; font-family: inherit; font-size: 0.8rem; }
        label { display: block; font-size: 0.6rem; color: var(--tiffany); font-weight: 900; margin-bottom: 5px; text-transform: uppercase; }

        .btn-principal { background: #fff; color: #000; border: none; padding: 18px; border-radius: 18px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 0.7rem; }
        .btn-cancelar { background: transparent; color: #777; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: 800; font-size: 0.6rem; }

        /* --- LISTADO ALUMNOS --- */
        .clase-box { background: var(--card); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .vence-alerta { color: var(--danger) !important; font-weight: 900; }
        .ficha-detalles { display: none; margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 15px; border: 1px solid var(--border); font-size: 0.75rem; }

        /* --- NAV --- */
        .footer-nav { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 450px; z-index: 999; }
        .nav-btn { background: rgba(15, 15, 15, 0.85); color: #fff; padding: 15px 5px; border-radius: 20px; border: 1px solid var(--border); font-weight: 800; font-size: 0.6rem; cursor: pointer; backdrop-filter: blur(20px); }
        .nav-btn.active-btn { background: #fff; color: #000; }

        /* --- AGENDA SEMANAL --- */
        .planner-container { background: var(--card); border-radius: 25px; overflow: hidden; border: 1px solid var(--border); }
        .planner-header { background: var(--tiffany); padding: 20px; text-align: center; }
        .planner-title { font-family: 'Pacifico', cursive; color: #fff; font-size: 1.5rem; margin: 0; }
        .planner-day-box { border-bottom: 1px solid var(--border); padding: 15px; }
        .planner-day-label { font-weight: 900; font-size: 0.7rem; color: var(--tiffany); margin-bottom: 8px; }
        .planner-item { font-size: 0.7rem; color: #bbb; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="branding-container">
            <div class="logo-pulse-circle"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text">PILATES PULSE</div>
        </div>
        <div style="width: 85%; max-width: 350px;">
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">ACCEDER</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="branding-container" onclick="location.reload()">
            <div class="logo-pulse-circle"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text">PILATES PULSE</div>
        </div>

        <div class="main-container">
            <div id="modulo-alumnos" style="display:none;">
                <input type="text" id="buscadorAlumnos" placeholder="üîç Buscar alumno..." onkeyup="filtrarAlumnos()" style="margin-bottom:15px;">
                <button class="btn-principal" style="background: var(--tiffany); color: #fff; margin-bottom:20px;" onclick="abrirFormNuevoAlumno()">+ NUEVO ALUMNO</button>
                
                <div id="area-formulario"></div> <div id="render-alumnos"></div>
            </div>

            <div id="modulo-agenda" style="display:none;">
                <div class="planner-container">
                    <div class="planner-header"><h2 class="planner-title">Agenda Semanal</h2></div>
                    <div id="render-planner-grid"></div>
                </div>
            </div>

            <div id="modulo-notificaciones" style="display:none;">
                <h3 style="font-size:0.7rem; text-align:center; letter-spacing:2px;">VENCIMIENTOS</h3>
                <div id="lista-notificaciones"></div>
            </div>
        </div>

        <div class="footer-nav">
            <button class="nav-btn" id="btn-agenda" onclick="switchModulo('modulo-agenda')">AGENDA</button>
            <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">ALUMNOS</button>
            <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">NOTIF.</button>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        let CACHE_HORARIOS = [];
        let CACHE_ALUMNOS = [];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); } else alert("Credenciales incorrectas");
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            updateAll();
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            CACHE_HORARIOS = data || [];
            CACHE_ALUMNOS = CACHE_HORARIOS.filter(x => x.celda_id === 'DB_ENTRY');
            renderAlumnosList(CACHE_ALUMNOS);
            renderPlanner();
            renderNotificaciones();
        }

        /* --- L√ìGICA DE ALUMNOS (ARREGLADA) --- */
        function abrirFormNuevoAlumno(id = null, contenido = "") {
            const valores = contenido ? contenido.split('|') : Array(11).fill('');
            const area = document.getElementById('area-formulario');
            
            area.innerHTML = `
                <div class="form-container">
                    <h4 style="margin:0 0 15px 0; font-size:0.7rem; color:var(--tiffany);">${id ? 'EDITAR' : 'REGISTRAR'} ALUMNO</h4>
                    <label>Nombre Completo</label>
                    <input type="text" id="f_nombre" value="${valores[1]}">
                    <label>Tel√©fono</label>
                    <input type="text" id="f_tel" value="${valores[2]}">
                    <label>Fecha de Vencimiento</label>
                    <input type="date" id="f_venc" value="${valores[10]}">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label>Frecuencia</label><input type="text" id="f_frec" value="${valores[3]}" placeholder="2/sem"></div>
                        <div><label>Monto</label><input type="text" id="f_monto" value="${valores[5]}" placeholder="$"></div>
                    </div>
                    <button class="btn-principal" onclick="guardarAlumno('${id}')">GUARDAR DATOS</button>
                    <button class="btn-cancelar" onclick="document.getElementById('area-formulario').innerHTML=''">CANCELAR</button>
                </div>`;
            area.scrollIntoView({ behavior: 'smooth' });
        }

        async function guardarAlumno(id) {
            const fields = [
                'DB_ENTRY',
                document.getElementById('f_nombre').value,
                document.getElementById('f_tel').value,
                document.getElementById('f_frec').value,
                '', '', '', '', '', '', // Campos vac√≠os para completar los 11
                document.getElementById('f_venc').value
            ];
            const contenido = fields.join('|');

            if (id && id !== 'null') {
                await _sp.from('horarios').update({ contenido }).eq('id', id);
            } else {
                await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido }]);
            }

            document.getElementById('area-formulario').innerHTML = '';
            updateAll();
        }

        function renderAlumnosList(lista) {
            document.getElementById('render-alumnos').innerHTML = lista.map(a => {
                const p = a.contenido.split('|');
                return `
                <div class="clase-box">
                    <div style="display:flex; justify-content:space-between;">
                        <b style="font-size:0.8rem;">${p[1] || 'Sin Nombre'}</b>
                        <span style="font-size:0.6rem; opacity:0.5;">${p[3]}</span>
                    </div>
                    <div style="font-size:0.65rem; margin-top:5px; color:#888;">Vence: <span class="${checkVenc(p[10]) ? 'vence-alerta' : ''}">${p[10] || '--'}</span></div>
                    
                    <div id="det-${a.id}" class="ficha-detalles">
                        <p>üìû <b>TEL:</b> ${p[2]}</p>
                        <p>üí∞ <b>PAGO:</b> ${p[5]}</p>
                        <button class="btn-principal" style="padding:10px; font-size:0.5rem;" onclick="abrirFormNuevoAlumno('${a.id}', '${a.contenido}')">EDITAR</button>
                    </div>

                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="nav-btn" style="flex:1; padding:8px; font-size:0.5rem;" onclick="toggleDet('${a.id}')">VER M√ÅS</button>
                        <button onclick="borrarAlumno('${a.id}')" style="background:transparent; border:none; color:var(--danger); font-size:0.5rem; font-weight:900; cursor:pointer;">ELIMINAR</button>
                    </div>
                </div>`;
            }).join('');
        }

        /* --- UTILIDADES --- */
        function checkVenc(f) {
            if (!f) return false;
            const hoy = new Date();
            const venc = new Date(f + "T23:59:59");
            return (venc - hoy) / (1000 * 60 * 60 * 24) <= 2;
        }

        function toggleDet(id) {
            const el = document.getElementById(`det-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        async function borrarAlumno(id) {
            if (confirm("¬øSeguro que deseas eliminar este registro?")) {
                await _sp.from('horarios').delete().eq('id', id);
                updateAll();
            }
        }

        function switchModulo(id) {
            ['modulo-agenda', 'modulo-alumnos', 'modulo-notificaciones'].forEach(m => {
                document.getElementById(m).style.display = (m === id) ? 'block' : 'none';
            });
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
            const btnMap = {'modulo-agenda': 'btn-agenda', 'modulo-alumnos': 'btn-db', 'modulo-notificaciones': 'btn-notif'};
            document.getElementById(btnMap[id]).classList.add('active-btn');
        }

        function renderPlanner() {
            const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
            document.getElementById('render-planner-grid').innerHTML = dias.map(d => {
                const clases = CACHE_HORARIOS.filter(x => x.celda_id === d);
                return `
                <div class="planner-day-box">
                    <div class="planner-day-label">${d.toUpperCase()}</div>
                    ${clases.map(c => `<div class="planner-item"><b>${c.contenido.split('|')[0]}</b> ${c.contenido.split('|')[1]}</div>`).join('')}
                </div>`;
            }).join('');
        }

        function renderNotificaciones() {
            const alertas = CACHE_ALUMNOS.filter(a => checkVenc(a.contenido.split('|')[10]));
            document.getElementById('lista-notificaciones').innerHTML = alertas.length ? alertas.map(a => `
                <div class="clase-box" style="border-left: 4px solid var(--danger);">
                    <b style="font-size:0.7rem;">${a.contenido.split('|')[1]}</b><br>
                    <small>Vence en menos de 48hs: ${a.contenido.split('|')[10]}</small>
                </div>`).join('') : '<p style="text-align:center; opacity:0.3; font-size:0.6rem; margin-top:40px;">Todo al d√≠a</p>';
        }

        function filtrarAlumnos() {
            const q = document.getElementById('buscadorAlumnos').value.toLowerCase();
            const filtrados = CACHE_ALUMNOS.filter(a => a.contenido.toLowerCase().includes(q));
            renderAlumnosList(filtrados);
        }
    </script>
</body>
</html>
