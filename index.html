<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #5f7d74; /* Verde salvia elegante */
            --primary-light: #a8b5b0;
            --accent: #d1d9d6;
            --bg: #fdfdfd; 
            --card-bg: #ffffff;
            --text-main: #333d3b;
            --text-light: #94a3b8;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow: 0 4px 20px rgba(0,0,0,0.03);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text-main); 
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* --- LOGO --- */
        .logo-container {
            position: relative; width: 70px; height: 70px; margin: 0 auto 15px;
        }
        .logo-img { 
            width: 100%; height: 100%; background: white; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: var(--shadow); border: 1px solid #f0f0f0; overflow: hidden;
        }
        .logo-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        /* --- LOGIN --- */
        #login { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            padding: 20px; background: linear-gradient(180deg, #fdfdfd 0%, #f4f7f6 100%);
        }
        .login-card { 
            background: white; padding: 45px 30px; border-radius: var(--radius-lg); 
            width: 100%; max-width: 360px; text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08); 
        }

        /* --- APP --- */
        .container { padding: 0 20px 100px; max-width: 480px; margin: auto; width: 100%; }
        .header { padding: 60px 20px 40px; text-align: center; }
        .title { 
            font-family: 'Montserrat', sans-serif; color: var(--primary); 
            letter-spacing: 4px; text-transform: uppercase; font-size: 1rem; 
            font-weight: 600; margin: 0; opacity: 0.8;
        }

        /* --- COMPONENTES ACORDEÃ“N --- */
        .day-group { margin-bottom: 16px; width: 100%; }
        .day-header { 
            background: var(--card-bg); padding: 20px 24px; border-radius: var(--radius-md); 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.02);
            transition: var(--transition);
        }
        .day-header:active { transform: scale(0.98); }
        .day-content { display: none; flex-direction: column; padding: 12px 4px; gap: 12px; }

        /* --- BOTONES --- */
        .btn-add-inline {
            border: 1px dashed var(--primary-light); padding: 14px; border-radius: var(--radius-md); 
            color: var(--primary); background: rgba(95, 125, 116, 0.05); cursor: pointer; 
            font-weight: 500; font-size: 0.75rem; margin-bottom: 8px; width: 100%;
            text-transform: uppercase; letter-spacing: 1px; transition: var(--transition);
        }
        .btn-save { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            border-radius: var(--radius-md); font-weight: 500; width: 100%; cursor: pointer;
            box-shadow: 0 4px 12px rgba(95, 125, 116, 0.2); transition: var(--transition);
        }
        .btn-save:hover { opacity: 0.9; }
        .btn-cancel { 
            background: transparent; color: var(--text-light); border: none; padding: 12px; 
            font-size: 0.8rem; width: 100%; cursor: pointer; margin-top: 5px;
        }

        /* --- FORMULARIOS E INPUTS --- */
        .input-row { 
            background: #fff; padding: 24px; border-radius: var(--radius-lg); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.04); display: flex; 
            flex-direction: column; gap: 14px; border: 1px solid #f0f0f0;
        }
        label { font-size: 0.6rem; font-weight: 600; color: var(--text-light); text-transform: uppercase; margin-left: 2px; letter-spacing: 1px; }
        input, select { 
            border: 1px solid #f1f5f9; padding: 14px; border-radius: 12px; 
            background: #f8fafc; width: 100%; font-size: 0.9rem; font-family: inherit;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--primary-light); background: white; }

        /* --- TARJETAS DE CLASE --- */
        .class-item { 
            background: white; padding: 20px; border-radius: var(--radius-md); 
            box-shadow: var(--shadow); border-left: 3px solid var(--primary-light); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .delete-btn { color: #e2e8f0; cursor: pointer; font-size: 1.4rem; padding-left: 10px; transition: color 0.3s; }
        .delete-btn:hover { color: #f87171; }

        /* --- DB BUTTON --- */
        .db-toggle-btn {
            margin-top: 40px; background: #333d3b; color: white; padding: 22px; 
            border-radius: var(--radius-md); border: none; width: 100%; 
            font-weight: 500; font-size: 0.75rem; letter-spacing: 2px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="login" style="display:none;">
        <div class="login-card">
            <div class="logo-container"><div class="logo-img"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div></div>
            <h2 class="title" style="margin-bottom: 30px;">Admin Access</h2>
            <div>
                <input type="text" id="userInput" placeholder="Usuario" style="margin-bottom:12px;">
                <input type="password" id="passInput" placeholder="ContraseÃ±a">
                <button onclick="checkLogin()" class="btn-save" style="margin-top:25px;">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <div class="logo-container"><div class="logo-img"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div></div>
            <h1 class="title">Pilates Pulse</h1>
            <p onclick="logout()" style="font-size:0.55rem; color:var(--text-light); cursor:pointer; margin-top:15px; text-transform:uppercase; letter-spacing:2px; font-weight:600;">Cerrar SesiÃ³n</p>
        </div>
        
        <div class="container">
            <div id="mainCalendar"></div>
            
            <button class="db-toggle-btn" onclick="toggleDB()">
                BASE DE DATOS DE ALUMNOS
            </button>

            <div id="db-content" style="display:none; padding-top:20px;">
                <button id="btnAddDB" class="btn-add-inline" onclick="showDBForm()">+ Agregar Nuevo Alumno</button>
                <div id="db-form-container"></div>
                <div id="db-list"></div>
            </div>
        </div>
    </div>

    <script>
        /* MANTENEMOS TU LÃ“GICA DE SCRIPT EXACTAMENTE IGUAL */
        const _supabase = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado"];
        const tiposClase = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const opcionesModalidad = ["Grupal", "Privada", "Masaje", "CumpleaÃ±os"];
        const opcionesPaquete = ["1/semana", "2/semana", "3/semana"];

        const generarHoras = () => {
            let options = "";
            for(let h = 8; h <= 21; h++){
                let ampm = h >= 12 ? 'PM' : 'AM';
                let displayH = h > 12 ? h - 12 : h;
                options += `<option>${displayH}:00 ${ampm}</option><option>${displayH}:30 ${ampm}</option>`;
            }
            return options;
        };

        window.onload = function() {
            const st = localStorage.getItem('pulseSession');
            if (st && (new Date().getTime() - st < 14400000)) { showApp(); } 
            else { document.getElementById('login').style.display = 'flex'; }
        };

        async function checkLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const { data } = await _supabase.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('pulseSession', new Date().getTime()); showApp(); } 
            else { alert("Datos incorrectos"); }
        }

        function showApp() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            renderCalendar(); loadCalendarData(); loadDBData();
        }

        function logout() { localStorage.removeItem('pulseSession'); location.reload(); }

        function renderCalendar() {
            document.getElementById('mainCalendar').innerHTML = dias.map(dia => `
                <div class="day-group">
                    <div class="day-header" onclick="toggleDay('${dia}')">
                        <span style="font-weight:500; font-size:0.95rem;">${dia}</span>
                        <span id="arrow-${dia}" style="color:var(--primary-light); font-size:0.6rem;">â–¼</span>
                    </div>
                    <div class="day-content" id="content-${dia}">
                        <div id="form-cal-${dia}"></div>
                        <button class="btn-add-inline" onclick="showCalendarForm('${dia}')">+ AÃ±adir Clase</button>
                        <div id="list-${dia}"></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDay(dia) {
            const c = document.getElementById(`content-${dia}`);
            const arrow = document.getElementById(`arrow-${dia}`);
            const isVisible = c.style.display === 'flex';
            document.querySelectorAll('.day-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('[id^="arrow-"]').forEach(a => a.innerText = 'â–¼');
            if (!isVisible) { c.style.display = 'flex'; arrow.innerText = 'â–²'; }
        }

        function showCalendarForm(dia) {
            document.getElementById(`form-cal-${dia}`).innerHTML = `
                <div class="input-row">
                    <div><label>Hora</label><select id="time-${dia}">${generarHoras()}</select></div>
                    <div><label>Tipo de Clase</label><select id="type-${dia}">${tiposClase.map(t=>`<option>${t}</option>`).join('')}</select></div>
                    <div><label>Modalidad</label><select id="mod-cal-${dia}">${opcionesModalidad.map(m=>`<option>${m}</option>`).join('')}</select></div>
                    <div><label>Nombre Alumno</label><input type="text" id="names-${dia}" placeholder="Nombre..."></div>
                    <button class="btn-save" onclick="saveCalendar('${dia}')">Guardar</button>
                    <button class="btn-cancel" onclick="document.getElementById('form-cal-${dia}').innerHTML=''">Cancelar</button>
                </div>`;
        }

        async function saveCalendar(dia) {
            const content = `${document.getElementById('time-'+dia).value}|${document.getElementById('type-'+dia).value}|${document.getElementById('mod-cal-'+dia).value}|${document.getElementById('names-'+dia).value}`;
            await _supabase.from('horarios').insert([{ celda_id: dia, contenido: content }]);
            loadCalendarData();
            document.getElementById(`form-cal-${dia}`).innerHTML = '';
        }

        function showDBForm() {
            document.getElementById('btnAddDB').style.display = 'none';
            document.getElementById('db-form-container').innerHTML = `
                <div class="input-row">
                    <div><label>Nombre Completo</label><input type="text" id="db-name"></div>
                    <div><label>TelÃ©fono</label><input type="text" id="db-phone"></div>
                    <div><label>Tipo de paquete</label><select id="db-pkg">${opcionesPaquete.map(p=>`<option>${p}</option>`).join('')}</select></div>
                    <div><label>Modalidad</label><select id="db-mod">${opcionesModalidad.map(m=>`<option>${m}</option>`).join('')}</select></div>
                    <div><label>Hora</label><select id="db-time">${generarHoras()}</select></div>
                    <div style="display:flex; gap:10px;">
                        <div style="flex:1"><label>Pago</label><input type="text" id="db-pay" placeholder="dd/mm"></div>
                        <div style="flex:1"><label>Vence</label><input type="text" id="db-exp" placeholder="dd/mm"></div>
                    </div>
                    <button class="btn-save" onclick="saveDB()">Guardar Alumno</button>
                    <button class="btn-cancel" onclick="hideDBForm()">Cancelar</button>
                </div>`;
        }

        function hideDBForm() {
            document.getElementById('db-form-container').innerHTML = '';
            document.getElementById('btnAddDB').style.display = 'block';
        }

        async function saveDB() {
            const content = `DB|${document.getElementById('db-name').value}|${document.getElementById('db-phone').value}|${document.getElementById('db-pkg').value}|${document.getElementById('db-mod').value}|${document.getElementById('db-time').value}|${document.getElementById('db-pay').value}|${document.getElementById('db-exp').value}`;
            await _supabase.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            hideDBForm();
            loadDBData();
        }

        async function loadCalendarData() {
            const { data } = await _supabase.from('horarios').select('*').order('created_at', { ascending: true });
            dias.forEach(d => { const l = document.getElementById('list-'+d); if(l) l.innerHTML = ''; });
            data?.forEach(item => {
                const list = document.getElementById('list-'+item.celda_id);
                if (list && item.celda_id !== 'DB_ENTRY') {
                    const p = item.contenido.split('|');
                    list.innerHTML += `<div class="class-item">
                        <div><b style="color:var(--primary); font-size:0.85rem;">${p[0]} â€” ${p[1]}</b><br>
                        <span style="font-size:0.7rem; color:var(--text-light); text-transform: uppercase; letter-spacing:0.5px;">${p[2]} â€¢ ðŸ‘¤ ${p[3] || 'N/A'}</span></div>
                        <span class="delete-btn" onclick="deleteItem('${item.id}')">Ã—</span>
                    </div>`;
                }
            });
        }

        async function loadDBData() {
            const { data } = await _supabase.from('horarios').select('*').eq('celda_id', 'DB_ENTRY');
            const list = document.getElementById('db-list');
            list.innerHTML = '';
            data?.forEach(item => {
                const p = item.contenido.split('|');
                list.innerHTML += `<div class="class-item">
                    <div><b style="font-size:0.9rem; font-weight:500;">${p[1]}</b><br>
                    <span style="font-size:0.7rem; color:var(--text-light);">${p[3]} â€¢ ${p[4]} â€¢ ${p[5]}<br><b>Vence: ${p[7]}</b></span></div>
                    <span class="delete-btn" onclick="deleteItem('${item.id}', true)">Ã—</span>
                </div>`;
            });
        }

        async function deleteItem(id, isDB = false) {
            if(confirm("Â¿Eliminar registro?")) {
                await _supabase.from('horarios').delete().eq('id', id);
                if(isDB) loadDBData(); else loadCalendarData();
            }
        }

        function toggleDB() {
            const c = document.getElementById('db-content');
            c.style.display = (c.style.display === 'none') ? 'block' : 'none';
            if(c.style.display === 'block') window.scrollTo({top: c.offsetTop, behavior: 'smooth'});
        }
    </script>
</body>
</html>
