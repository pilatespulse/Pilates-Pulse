<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Studio Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-dark: #000000;
            --card-dark: #1c1c1e; /* Gris grafito estilo iOS */
            --accent: #ffffff;
            --text-silver: #a1a1a6;
            --danger: #ff453a;
            --radius-main: 22px;
            /* Curva de animaci√≥n ultra smooth */
            --bezier: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; background-color: var(--bg-dark); color: #fff; 
            overflow-x: hidden;
        }

        /* --- ANIMACIONES DE ENTRADA --- */
        @keyframes revealUp {
            0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .smooth-entry { animation: revealUp 0.8s var(--bezier) forwards; }

        /* --- LOGIN --- */
        #login { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .login-box { 
            background: var(--card-dark); padding: 40px 30px; border-radius: 30px; 
            width: 100%; max-width: 380px; text-align: center;
        }

        /* --- HEADER --- */
        .header { padding: 60px 20px 20px; text-align: center; }
        .logo-box { 
            width: 90px; height: 90px; margin: 0 auto 20px; 
            border-radius: 50%; background: #fff; padding: 2px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .logo-box img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .studio-title { 
            font-family: 'Montserrat', sans-serif; font-weight: 700; 
            font-size: 1.4rem; letter-spacing: -0.5px; margin: 0;
        }

        /* --- INTERFAZ DE D√çAS (ESTILO REFERENCIA) --- */
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        .day-tile { 
            background: var(--card-dark); margin-bottom: 12px; border-radius: var(--radius-main);
            overflow: hidden; transition: all 0.4s var(--bezier);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .day-tile:active { transform: scale(0.96); }

        .day-trigger { 
            padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .day-name { font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 1.2rem; }
        .day-counter { font-size: 0.75rem; color: var(--text-silver); text-transform: uppercase; letter-spacing: 1px; }

        .day-body { 
            max-height: 0; opacity: 0; overflow: hidden;
            transition: max-height 0.5s var(--bezier), opacity 0.3s ease;
            padding: 0 20px;
        }
        .day-body.active { max-height: 1500px; opacity: 1; padding-bottom: 25px; }

        /* --- ELEMENTOS DE LISTA --- */
        .class-card { 
            background: rgba(255,255,255,0.03); padding: 18px; border-radius: 18px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--accent);
        }
        .class-info b { display: block; font-size: 0.95rem; color: #fff; margin-bottom: 4px; }
        .class-info span { font-size: 0.75rem; color: var(--text-silver); }

        /* --- BOTONES E INPUTS --- */
        input, select { 
            width: 100%; background: #2c2c2e; border: none; padding: 16px; 
            border-radius: 14px; color: #fff; margin-bottom: 10px; font-family: inherit;
        }
        
        .btn-action { 
            background: var(--accent); color: #000; border: none; padding: 18px; 
            border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer;
            font-family: 'Montserrat', sans-serif; transition: 0.3s;
        }
        .btn-add-dash { 
            background: transparent; border: 1px dashed #3a3a3c; color: var(--text-silver);
            padding: 15px; border-radius: 14px; width: 100%; margin-bottom: 15px; cursor: pointer;
        }

        .db-btn {
            background: #fff; color: #000; padding: 22px; border-radius: 20px;
            width: 100%; border: none; font-weight: 700; margin-top: 40px;
            letter-spacing: 1px;
        }

        .del-x { color: #3a3a3c; font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .del-x:hover { color: var(--danger); }
    </style>
</head>
<body>

    <div id="login" style="display:none;">
        <div class="logo-box"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
        <div class="login-box smooth-entry">
            <h2 class="studio-title" style="margin-bottom:30px">STUDIO LOGIN</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Password">
            <button onclick="intentarAcceso()" class="btn-action" style="margin-top:10px">ENTRAR</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header smooth-entry">
            <div class="logo-box"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <h1 class="studio-title">PILATES PULSE</h1>
            <p onclick="logoutUser()" style="color:var(--text-silver); font-size:0.65rem; cursor:pointer; margin-top:15px; letter-spacing:2px">LOGOUT SYSTEM</p>
        </div>
        
        <div class="container" id="calendarWrapper">
            </div>

        <div class="container">
            <button class="db-btn" onclick="gestionarDB()">BASE DE DATOS ALUMNOS</button>
            <div id="db-section" style="display:none; padding-top:20px;">
                <button id="btnNewStudent" class="btn-add-dash" onclick="formNuevoAlumno()">+ REGISTRAR ALUMNO</button>
                <div id="student-form"></div>
                <div id="student-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n cliente
        const _supabase = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        
        const SEMANA = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const CLASES_TIPO = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];

        // Verificar sesi√≥n inicial
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('pulseSession');
            if (token && (new Date().getTime() - token < 14400000)) {
                lanzarApp();
            } else {
                document.getElementById('login').style.display = 'flex';
            }
        });

        async function intentarAcceso() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            
            const { data } = await _supabase.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            
            if (data) {
                localStorage.setItem('pulseSession', new Date().getTime());
                lanzarApp();
            } else {
                alert("Datos incorrectos");
            }
        }

        function lanzarApp() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            dibujarCalendario();
            refrescarDatos();
            refrescarAlumnos();
        }

        function dibujarCalendario() {
            const contenedor = document.getElementById('calendarWrapper');
            contenedor.innerHTML = SEMANA.map((dia, index) => `
                <div class="day-tile smooth-entry" style="animation-delay: ${index * 0.1}s">
                    <div class="day-trigger" onclick="toggleAcordeon('${dia}')">
                        <span class="day-name">${dia}</span>
                        <span class="day-counter" id="count-${dia}">(0 clases)</span>
                    </div>
                    <div class="day-body" id="body-${dia}">
                        <div id="form-container-${dia}"></div>
                        <button class="btn-add-dash" onclick="abrirFormClase('${dia}')">+ A√ëADIR CLASE</button>
                        <div id="listado-${dia}"></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleAcordeon(id) {
            const body = document.getElementById(`body-${id}`);
            const isAbierto = body.classList.contains('active');
            
            // Cerrar todos antes (opcional, para look m√°s limpio)
            document.querySelectorAll('.day-body').forEach(b => b.classList.remove('active'));
            
            if (!isAbierto) body.classList.add('active');
        }

        async function refrescarDatos() {
            const { data } = await _supabase.from('horarios').select('*').order('created_at', { ascending: true });
            
            // Limpiar y Contar
            const contadores = {};
            SEMANA.forEach(d => {
                const lista = document.getElementById('listado-'+d);
                if(lista) lista.innerHTML = '';
                contadores[d] = 0;
            });

            data?.forEach(item => {
                if (item.celda_id !== 'DB_ENTRY') {
                    const lista = document.getElementById('listado-'+item.celda_id);
                    if (lista) {
                        contadores[item.celda_id]++;
                        const info = item.contenido.split('|');
                        lista.innerHTML += `
                            <div class="class-card">
                                <div class="class-info">
                                    <b>${info[0]} ‚Äî ${info[1]}</b>
                                    <span>${info[2].toUpperCase()} ‚Ä¢ üë§ ${info[3] || 'N/A'}</span>
                                </div>
                                <span class="del-x" onclick="borrarRegistro('${item.id}')">√ó</span>
                            </div>
                        `;
                    }
                }
            });

            // Actualizar etiquetas din√°micas (cantidad de clases)
            SEMANA.forEach(d => {
                const label = document.getElementById(`count-${d}`);
                if(label) label.innerText = `(${contadores[d]} clases)`;
            });
        }

        // --- FUNCIONES DE FORMULARIO (HUMANIZADAS) ---
        function abrirFormClase(dia) {
            const f = document.getElementById(`form-container-${dia}`);
            f.innerHTML = `
                <div style="padding:10px 0">
                    <select id="h-${dia}">${getHoras()}</select>
                    <select id="t-${dia}">${CLASES_TIPO.map(c=>`<option>${c}</option>`).join('')}</select>
                    <input type="text" id="n-${dia}" placeholder="Nombre Alumno">
                    <button class="btn-action" onclick="saveNewClase('${dia}')">GUARDAR</button>
                    <p onclick="this.parentElement.innerHTML=''" style="text-align:center; font-size:0.7rem; color:var(--text-silver); margin-top:10px; cursor:pointer">CANCELAR</p>
                </div>
            `;
        }

        function getHoras() {
            let h = "";
            for(let i=8; i<=21; i++) {
                let suffix = i >= 12 ? "PM" : "AM";
                let display = i > 12 ? i-12 : i;
                h += `<option>${display}:00 ${suffix}</option><option>${display}:30 ${suffix}</option>`;
            }
            return h;
        }

        async function saveNewClase(dia) {
            const valor = `${document.getElementById('h-'+dia).value}|${document.getElementById('t-'+dia).value}|Grupal|${document.getElementById('n-'+dia).value}`;
            await _supabase.from('horarios').insert([{ celda_id: dia, contenido: valor }]);
            document.getElementById(`form-container-${dia}`).innerHTML = '';
            refrescarDatos();
        }

        // --- SISTEMA ALUMNOS ---
        async function refrescarAlumnos() {
            const { data } = await _supabase.from('horarios').select('*').eq('celda_id', 'DB_ENTRY');
            const l = document.getElementById('student-list');
            l.innerHTML = '';
            data?.forEach(s => {
                const p = s.contenido.split('|');
                l.innerHTML += `
                    <div class="class-card" style="border-left-color: #3a3a3c">
                        <div class="class-info">
                            <b>${p[1]}</b>
                            <span>Vence: ${p[7]} ‚Ä¢ ${p[3]}</span>
                        </div>
                        <span class="del-x" onclick="borrarRegistro('${s.id}', true)">√ó</span>
                    </div>
                `;
            });
        }

        async function borrarRegistro(id, isDB = false) {
            if(confirm("¬øEliminar este registro?")) {
                await _supabase.from('horarios').delete().eq('id', id);
                if(isDB) refrescarAlumnos(); else refrescarDatos();
            }
        }

        function gestionarDB() {
            const s = document.getElementById('db-section');
            s.style.display = s.style.display === 'none' ? 'block' : 'none';
        }

        function logoutUser() {
            localStorage.removeItem('pulseSession');
            location.reload();
        }
    </script>
</body>
</html>
