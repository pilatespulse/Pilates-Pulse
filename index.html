<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00796b; --bg: #f4f7f8; --white: #ffffff; --text: #37474f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        .decor { position: absolute; border-radius: 50%; filter: blur(40px); z-index: -1; opacity: 0.5; animation: float 15s infinite alternate ease-in-out; }
        .shape1 { width: 300px; height: 300px; background: #b2dfdb; top: -100px; left: -100px; }
        .shape2 { width: 250px; height: 250px; background: #80cbc4; bottom: -50px; right: -50px; animation-delay: -5s; }
        .shape3 { width: 150px; height: 150px; background: #e0f2f1; top: 40%; right: 10%; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

        #login { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
        .login-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 45px 30px; border-radius: 40px; width: 100%; max-width: 340px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.06); border: 1px solid rgba(255,255,255,0.5); }

        .header { padding: 30px 20px 10px; text-align: center; }
        .logo { width: 70px; height: 70px; background: #fff; border-radius: 50%; margin: 0 auto 10px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .title { font-family: 'Montserrat', sans-serif; color: var(--primary); letter-spacing: 4px; text-transform: uppercase; font-size: 1.1rem; margin: 0; font-weight: 300; }
        
        .container { padding: 15px; max-width: 450px; margin: auto; }
        .day-group { margin-bottom: 10px; }
        .day-header { background: var(--white); padding: 18px 25px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 3px 10px rgba(0,0,0,0.02); cursor: pointer; }
        .day-content { display: none; flex-direction: column; padding: 10px 5px; gap: 8px; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; margin-bottom: 5px; }
        
        .class-item { background: var(--white); padding: 16px; border-radius: 15px; display: flex; flex-direction: column; gap: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); border: 1px solid #f0f0f0; position: relative; }
        .class-info { font-size: 0.9rem; color: var(--text); }
        .class-tag { display: inline-block; font-size: 0.7rem; padding: 3px 8px; border-radius: 5px; background: #e0f2f1; color: var(--primary); font-weight: 600; text-transform: uppercase; margin-right: 5px; }
        
        .input-row { background: #fff; padding: 20px; border-radius: 18px; border: 2px dashed var(--primary); display: flex; flex-direction: column; gap: 12px; }
        label { font-size: 0.75rem; font-weight: 600; color: var(--primary); margin-bottom: -8px; margin-left: 5px; }
        select, input { border: 1px solid #eee; padding: 12px; border-radius: 10px; font-size: 0.9rem; outline: none; width: 100%; background: #fdfdfd; }
        .btn-row { display: flex; gap: 8px; margin-top: 5px; }
        .btn-save { background: var(--primary); color: white; border: none; flex: 2; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #90a4ae; color: white; border: none; flex: 1; padding: 14px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login" style="display:none;">
        <div class="decor shape1"></div><div class="decor shape2"></div><div class="decor shape3"></div>
        <div class="login-card">
            <div class="logo"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <h2 class="title" style="margin-bottom:25px; font-size: 0.9rem;">√Årea de Gesti√≥n</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a" style="margin-top:12px;">
            <button onclick="checkLogin()" style="width:100%; background:var(--primary); color:white; border:none; padding:16px; border-radius:15px; margin-top:15px; font-weight:600; cursor:pointer;">Entrar</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <div class="logo"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <h1 class="title">Pilates Pulse</h1>
            <button onclick="logout()" style="background:none; border:none; color:#90a4ae; font-size:0.7rem; cursor:pointer; margin-top:10px;">Cerrar Sesi√≥n</button>
        </div>
        <div class="container" id="mainContainer"></div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const tiposClase = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];

        window.onload = function() {
            const sessionTime = localStorage.getItem('pulseSession');
            const now = new Date().getTime();
            if (sessionTime && (now - sessionTime < 14400000)) { showApp(); } 
            else { localStorage.removeItem('pulseSession'); document.getElementById('login').style.display = 'flex'; }
        };

        function checkLogin() {
            if (document.getElementById('userInput').value === "pilates_pulse" && 
                document.getElementById('passInput').value === "2026_pilates_Pulse") {
                localStorage.setItem('pulseSession', new Date().getTime());
                showApp();
            } else { alert("Datos incorrectos"); }
        }

        function showApp() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            renderApp(); loadData();
        }

        function logout() { localStorage.removeItem('pulseSession'); location.reload(); }

        function renderApp() {
            document.getElementById('mainContainer').innerHTML = dias.map(dia => `
                <div class="day-group">
                    <div class="day-header" onclick="toggleDay('${dia}')">
                        <span class="day-name">${dia}</span>
                        <span id="icon-${dia}">‚ñº</span>
                    </div>
                    <div class="day-content" id="content-${dia}">
                        <button class="btn-add" onclick="showForm('${dia}')">+ Agregar Clase</button>
                        <div id="form-container-${dia}"></div>
                        <div id="list-${dia}"></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDay(dia) {
            const content = document.getElementById(`content-${dia}`);
            const isVisible = content.style.display === 'flex';
            document.querySelectorAll('.day-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('[id^="icon-"]').forEach(el => el.innerText = '‚ñº');
            if (!isVisible) { content.style.display = 'flex'; document.getElementById(`icon-${dia}`).innerText = '‚ñ≤'; }
        }

        function showForm(dia) {
            document.getElementById(`form-container-${dia}`).innerHTML = `
                <div class="input-row">
                    <label>Hora</label>
                    <select id="time-${dia}">
                        ${Array.from({length:14}, (_,i)=> {
                            let h = i+7; let ampm = h>=12?'PM':'AM'; let dh = h>12?h-12:h;
                            return `<option>${dh}:00 ${ampm}</option><option>${dh}:30 ${ampm}</option>`;
                        }).join('')}
                    </select>
                    
                    <label>Tipo de Clase</label>
                    <select id="type-${dia}">
                        ${tiposClase.map(t => `<option>${t}</option>`).join('')}
                    </select>

                    <label>Modalidad</label>
                    <select id="mod-${dia}">
                        <option>Grupal</option>
                        <option>Privada</option>
                    </select>

                    <div class="btn-row">
                        <button class="btn-save" onclick="saveClass('${dia}')">Guardar Clase</button>
                        <button class="btn-cancel" onclick="cancelForm('${dia}')">X</button>
                    </div>
                </div>`;
        }

        function cancelForm(dia) { document.getElementById(`form-container-${dia}`).innerHTML = ''; }

        async function saveClass(dia) {
            const time = document.getElementById(`time-${dia}`).value;
            const type = document.getElementById(`type-${dia}`).value;
            const mod = document.getElementById(`mod-${dia}`).value;
            
            // Guardamos todo unido por un separador "|"
            const fullContent = `${time}|${type}|${mod}`;
            
            const { error } = await _supabase.from('horarios').insert([{ celda_id: dia, contenido: fullContent }]);
            if(!error) { cancelForm(dia); loadData(); } else { alert("Error: " + error.message); }
        }

        async function loadData() {
            const { data } = await _supabase.from('horarios').select('*').order('created_at', { ascending: true });
            dias.forEach(d => document.getElementById('list-'+d).innerHTML = '');
            if (data) {
                data.forEach(item => {
                    const list = document.getElementById('list-'+item.celda_id);
                    if(list) {
                        const parts = item.contenido.split('|');
                        const hora = parts[0];
                        const tipo = parts[1] || "Clase";
                        const mod = parts[2] || "Grupal";

                        const div = document.createElement('div');
                        div.className = 'class-item';
                        div.innerHTML = `
                            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                <div>
                                    <div style="font-weight:600; color:var(--primary);">${hora}</div>
                                    <div class="class-info">${tipo}</div>
                                    <div style="margin-top:4px;">
                                        <span class="class-tag">${mod}</span>
                                    </div>
                                </div>
                                <div style="display:flex; gap:15px; font-size:1.1rem; padding-top:5px;">
                                    <span onclick="deleteItem('${item.id}')" style="cursor:pointer; opacity:0.6;">üóëÔ∏è</span>
                                </div>
                            </div>`;
                        list.appendChild(div);
                    }
                });
            }
        }

        async function deleteItem(id) {
            if(confirm("¬øBorrar esta clase?")) { await _supabase.from('horarios').delete().eq('id', id); loadData(); }
        }
    </script>
</body>
</html>
