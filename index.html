<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; letter-spacing: -0.02em; }

        /* --- SECCI√ìN LOGIN --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- INTERFAZ --- */
        .branding-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px 0; }
        .logo-pulse-circle { width: 80px; height: 80px; background: #fff; border-radius: 50%; overflow: hidden; border: 3px solid #1a1a1c; }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text { font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 1rem; text-transform: uppercase; }

        .search-container { margin-bottom: 20px; position: relative; }
        .search-input { background: #1a1a1c; border: 1px solid var(--border); padding: 15px 20px 15px 45px; border-radius: 20px; color: #fff; width: 100%; }
        .search-icon { position: absolute; left: 18px; top: 16px; opacity: 0.3; }

        input, select, textarea { width: 100%; background: #1a1a1c; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-family: inherit; }
        .btn-principal { background: #fff; color: #000; border: none; padding: 20px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn-cancelar { background: #1a1a1c; color: #777; border: 1px solid var(--border); padding: 15px; border-radius: 20px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: 800; }
        
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        .dia-item { background: var(--card); margin-bottom: 15px; border-radius: 30px; border: 1px solid var(--border); overflow: hidden; }
        .dia-header { padding: 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .clase-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .ficha-detalles { display: none; margin-top: 15px; padding: 20px; background: rgba(0,0,0,0.6); border-radius: 20px; font-size: 0.8rem; border: 1px solid var(--border); line-height: 1.6; }

        .vence-alerta { color: var(--danger) !important; text-shadow: 0 0 10px rgba(255, 45, 85, 0.3); }

        .footer-nav { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 450px; z-index: 999; }
        .nav-btn { background: rgba(15, 15, 15, 0.85); color: #fff; padding: 15px 5px; border-radius: 20px; border: 1px solid var(--border); font-weight: 800; font-size: 0.6rem; cursor: pointer; backdrop-filter: blur(20px); position: relative; }
        .nav-btn.active-btn { background: #fff; color: #000; border-color: #fff; }
        .dot-notif { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }

        /* --- ESTILO AGENDA PLANNER --- */
        .planner-container { background: var(--card); border-radius: 25px; overflow: hidden; border: 1px solid var(--border); padding-bottom: 20px; }
        .planner-header { background: #1a1a1c; padding: 25px; text-align: center; border-bottom: 1px solid var(--border); }
        .planner-title { font-family: 'Pacifico', cursive; color: #fff; font-size: 1.8rem; margin: 0; }
        .planner-grid { display: grid; grid-template-columns: 1fr; gap: 1px; background: var(--border); border: 1px solid var(--border); }
        .planner-day-box { background: var(--card); min-height: 110px; display: flex; flex-direction: column; }
        .planner-day-label { background: rgba(255,255,255,0.02); color: #fff; font-weight: 900; font-size: 0.65rem; padding: 12px 20px; border-bottom: 1px dashed var(--border); display: flex; justify-content: space-between; align-items: center; }
        .planner-day-label .box-decor { width: 14px; height: 14px; border: 1px solid #fff; border-radius: 3px; opacity: 0.3; }
        .planner-content { padding: 12px 20px; flex-grow: 1; }
        .planner-item { font-size: 0.7rem; border-bottom: 1px solid rgba(255,255,255,0.03); padding: 8px 0; line-height: 1.3; color: #bbb; }
        .planner-item b { color: #fff; font-weight: 900; margin-right: 5px; }
        label { display: block; font-size: 0.55rem; color: #888; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="branding-container">
            <div class="logo-pulse-circle"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text">PILATES PULSE</div>
        </div>
        <div style="width: 90%; max-width: 380px;">
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">ACCEDER</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="branding-container" onclick="location.reload()" style="cursor:pointer">
            <div class="logo-pulse-circle" style="width: 60px; height: 60px;"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text" style="font-size: 0.8rem;">PILATES PULSE</div>
        </div>

        <div class="main-container" id="listaDias"></div>

        <div class="main-container">
            <div id="modulo-agenda" style="display:none;">
                <div class="planner-container">
                    <div class="planner-header">
                        <h2 class="planner-title">Agenda Semanal</h2>
                        <div style="font-size: 0.55rem; color: rgba(255,255,255,0.4); font-weight: 900; margin-top: 8px; letter-spacing: 3px; text-transform: uppercase;">Luxury Planner</div>
                    </div>
                    <div class="planner-grid" id="render-planner-grid"></div>
                </div>
            </div>

            <div id="modulo-notificaciones" style="display:none;">
                <h3 style="font-size:0.7rem; color:#fff; letter-spacing:2px; text-align:center; margin-bottom:20px;">PR√ìXIMOS VENCIMIENTOS</h3>
                <div id="lista-notificaciones"></div>
            </div>

            <div id="modulo-alumnos" style="display:none;">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="buscadorAlumnos" class="search-input" placeholder="Buscar alumno..." onkeyup="filtrarAlumnos()">
                </div>
                <button id="btn-abrir-registro" class="btn-principal" style="margin-bottom:20px; font-size:0.7rem;" onclick="abrirFormNuevoAlumno()">+ REGISTRAR ALUMNO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn" id="btn-agenda" onclick="switchModulo('modulo-agenda')">AGENDA</button>
                <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">ALUMNOS</button>
                <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">
                    NOTIF. <div class="dot-notif" id="active-dot"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const DIAS = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const MODALIDADES = ["Grupales", "Privadas", "Masajes", "Cumplea√±os"];
        let CACHE_ALUMNOS = [];
        let CACHE_HORARIOS = [];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); } else alert("Acceso denegado");
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderEstructura();
            updateAll();
        }

        function renderEstructura() {
            document.getElementById('listaDias').innerHTML = DIAS.map(d => `
                <div class="dia-item">
                    <div class="dia-header" onclick="toggleDia('${d}')">
                        <span style="font-weight:900; font-size:0.75rem;">${d.toUpperCase()}</span>
                        <span id="badge-${d}" style="font-size:0.5rem; opacity:0.5;">0</span>
                    </div>
                    <div class="dia-content" id="cont-${d}" style="display:none; padding: 0 20px 20px 20px;">
                        <div id="clase-form-${d}"></div>
                        <button class="btn-principal" style="font-size:0.55rem; background:#1a1a1c; color:#fff; padding:12px;" onclick="addClasePopup('${d}')">+ CLASE</button>
                        <div id="clases-${d}" style="margin-top:15px;"></div>
                    </div>
                </div>`).join('');
        }

        function toggleDia(d) {
            const el = document.getElementById(`cont-${d}`);
            const vis = el.style.display === 'block';
            document.querySelectorAll('.dia-content').forEach(c => c.style.display = 'none');
            el.style.display = vis ? 'none' : 'block';
        }

        function addClasePopup(dia) {
            document.getElementById(`clase-form-${dia}`).innerHTML = `
                <div style="background:#000; padding:15px; border-radius:20px; margin-bottom:15px; border:1px solid #222;">
                    <label>HORA</label><select id="h-${dia}">${generarHoras()}</select>
                    <label>TIPO DE CLASE</label><select id="t-${dia}">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <label>MODALIDAD</label><select id="m-${dia}">${MODALIDADES.map(m=>`<option>${m}</option>`).join('')}</select>
                    <label>ALUMNO</label><input type="text" id="n-${dia}">
                    <button class="btn-principal" style="padding:12px; font-size:0.6rem;" onclick="pushClase('${dia}')">GUARDAR</button>
                    <button class="btn-cancelar" style="padding:10px; font-size:0.5rem;" onclick="document.getElementById('clase-form-${dia}').innerHTML=''">CANCELAR</button>
                </div>`;
        }

        function generarHoras() {
            let res = ""; for(let i=7; i<=21; i++) {
                let h = i > 12 ? i-12 : i; let ampm = i >= 12 ? "PM" : "AM";
                res += `<option>${h}:00 ${ampm}</option><option>${h}:30 ${ampm}</option>`;
            } return res;
        }

        async function pushClase(dia) {
            const content = `${document.getElementById('h-'+dia).value}|${document.getElementById('t-'+dia).value}|${document.getElementById('m-'+dia).value}|${document.getElementById('n-'+dia).value}`;
            await _sp.from('horarios').insert([{ celda_id: dia, contenido: content }]);
            updateAll();
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            CACHE_HORARIOS = data;
            CACHE_ALUMNOS = data.filter(x => x.celda_id === 'DB_ENTRY');
            
            DIAS.forEach(d => {
                const filtrados = data.filter(x => x.celda_id === d);
                document.getElementById(`badge-${d}`).innerText = filtrados.length;
                document.getElementById(`clases-${d}`).innerHTML = filtrados.map(i => {
                    const p = i.contenido.split('|');
                    return `<div class="clase-box" style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:0.75rem;"><b>${p[0]}</b> ‚Äî ${p[1]}<br><small style="opacity:0.6;">${p[2]} / ${p[3]}</small></span>
                        <span onclick="borrar('${i.id}')" style="opacity:0.2; cursor:pointer; font-size: 1.2rem;">√ó</span>
                    </div>`;
                }).join('');
            });
            renderAlumnosList(CACHE_ALUMNOS);
            processVencimientos();
            renderPlanner();
        }

        function renderPlanner() {
            const grid = document.getElementById('render-planner-grid');
            grid.innerHTML = DIAS.map(d => {
                const clasesDia = CACHE_HORARIOS.filter(x => x.celda_id === d);
                clasesDia.sort((a,b) => a.contenido.split('|')[0].localeCompare(b.contenido.split('|')[0]));

                return `
                <div class="planner-day-box">
                    <div class="planner-day-label">
                        <span>${d.toUpperCase()}</span>
                        <div class="box-decor"></div>
                    </div>
                    <div class="planner-content">
                        ${clasesDia.length > 0 ? clasesDia.map(c => {
                            const p = c.contenido.split('|');
                            return `<div class="planner-item"><b>${p[0]}</b> ${p[1]} <span style="opacity:0.3; margin:0 5px;">|</span> <small style="opacity:0.6;">${p[3]}</small></div>`;
                        }).join('') : '<div style="opacity:0.1; font-size:0.6rem; padding-top:5px;">SIN CLASES AGENDADAS</div>'}
                    </div>
                </div>`;
            }).join('');
        }

        function checkVencimiento(fechaStr) {
            if (!fechaStr) return false;
            const hoy = new Date();
            const venc = new Date(fechaStr + "T23:59:59");
            return (venc - hoy) / (1000 * 60 * 60) <= 48;
        }

        function renderAlumnosList(lista) {
            document.getElementById('render-alumnos').innerHTML = lista.map(a => {
                const p = a.contenido.split('|');
                const estaVencido = checkVencimiento(p[10]);
                return `<div class="clase-box">
                    <b style="font-size:0.85rem;" class="${estaVencido ? 'vence-alerta' : ''}">${p[1] || 'SIN NOMBRE'}</b>
                    <br><small style="opacity:0.5;">${p[3]} ‚Äî ${p[4]}</small>
                    <div id="extra-${a.id}" class="ficha-detalles">
                        <p><b>TEL√âFONO:</b> ${p[2]}</p>
                        <p><b>VENCIMIENTO:</b> <span class="${estaVencido ? 'vence-alerta' : ''}">${p[10] || 'N/A'}</span></p>
                    </div>
                    <div style="margin-top:15px; display:flex; gap:10px; justify-content:space-between;">
                        <button class="nav-btn" style="padding:10px 20px; font-size:0.5rem; border:1px solid #333;" onclick="toggleExtra('${a.id}')">DETALLES</button>
                        <button style="background:transparent; border:none; color:var(--danger); font-size:0.55rem; font-weight:900;" onclick="borrar('${a.id}')">BORRAR</button>
                    </div>
                </div>`;
            }).join('');
        }

        function processVencimientos() {
            const listaNotif = document.getElementById('lista-notificaciones');
            let alertas = CACHE_ALUMNOS.filter(a => checkVencimiento(a.contenido.split('|')[10]));
            document.getElementById('active-dot').style.display = alertas.length > 0 ? 'block' : 'none';
            listaNotif.innerHTML = alertas.length === 0 ? `<p style="text-align:center; opacity:0.3; font-size:0.7rem;">Sin vencimientos.</p>` : 
            alertas.map(a => `<div class="clase-box" style="border-left:4px solid var(--danger);"><b>${a.contenido.split('|')[1]}</b><br><small>Vence: ${a.contenido.split('|')[10]}</small></div>`).join('');
        }

        function switchModulo(id) {
            document.getElementById('modulo-agenda').style.display = id === 'modulo-agenda' ? 'block' : 'none';
            document.getElementById('modulo-alumnos').style.display = id === 'modulo-alumnos' ? 'block' : 'none';
            document.getElementById('modulo-notificaciones').style.display = id === 'modulo-notificaciones' ? 'block' : 'none';
            document.getElementById('listaDias').style.display = (id === 'modulo-agenda' || id === 'modulo-alumnos' || id === 'modulo-notificaciones') ? 'none' : 'block';
            
            document.getElementById('btn-agenda').classList.toggle('active-btn', id === 'modulo-agenda');
            document.getElementById('btn-db').classList.toggle('active-btn', id === 'modulo-alumnos');
            document.getElementById('btn-notif').classList.toggle('active-btn', id === 'modulo-notificaciones');
        }

        async function borrar(id) { if(confirm("¬øBorrar?")) { await _sp.from('horarios').delete().eq('id', id); updateAll(); } }
        function filtrarAlumnos() {
            const q = document.getElementById('buscadorAlumnos').value.toLowerCase();
            const f = CACHE_ALUMNOS.filter(a => a.contenido.split('|')[1].toLowerCase().includes(q));
            renderAlumnosList(f);
        }
        function toggleExtra(id) { const el = document.getElementById(`extra-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
    </script>
</body>
</html>
