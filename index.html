<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Future Admin</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; 
            overflow-x: hidden; letter-spacing: -0.02em;
        }

        /* BANNER FUTURISTA */
        #top-alert {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(255, 255, 255, 0.95); color: #000;
            padding: 14px 20px; border-radius: 20px;
            font-weight: 900; font-size: 0.65rem; text-align: center;
            z-index: 10000; text-transform: uppercase;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: none; transition: all 1.2s var(--ease-out-expo);
            backdrop-filter: blur(10px);
        }

        /* Animación "Smooth Travel" a 2000fps feel */
        .traveling {
            transform: translate(80px, 600px) scale(0.05) rotate(15deg) !important;
            opacity: 0 !important;
            filter: blur(10px) brightness(2);
        }

        .anim-up { animation: slideUp 0.8s var(--ease-out-expo) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* --- LOGIN --- */
        #login-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card-login { 
            background: var(--card); padding: 50px 30px; border-radius: 40px; 
            width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--border);
        }
        .logo-pulse { width: 90px; height: 90px; background: #fff; border-radius: 50%; margin: 0 auto 25px; overflow: hidden; box-shadow: 0 0 30px rgba(255,255,255,0.1); }
        .logo-pulse img { width: 100%; height: 100%; object-fit: cover; }

        input, select, textarea { 
            width: 100%; background: #1a1a1c; border: 1px solid var(--border); 
            padding: 18px; border-radius: 18px; color: #fff; margin-bottom: 12px;
            font-family: var(--font-main); font-weight: 500; transition: 0.3s;
        }
        input:focus { border-color: #555; background: #222; }

        .btn-principal { 
            background: #fff; color: #000; border: none; padding: 18px; 
            border-radius: 18px; font-weight: 900; width: 100%; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }

        /* --- DASHBOARD --- */
        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .dia-item { background: var(--card); margin-bottom: 15px; border-radius: 30px; border: 1px solid var(--border); transition: 0.4s; }
        .dia-header { padding: 25px 30px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .nombre-dia { font-weight: 900; font-size: 1.2rem; }
        
        .clase-box { 
            background: rgba(255,255,255,0.02); padding: 20px; border-radius: 22px; 
            margin-bottom: 12px; border: 1px solid var(--border); display: flex; 
            justify-content: space-between; align-items: center;
        }

        .footer-nav { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
            margin-top: 40px; position: sticky; bottom: 20px;
        }
        .nav-btn { 
            background: var(--card); color: #fff; padding: 20px; border-radius: 24px; 
            border: 1px solid var(--border); font-weight: 800; font-size: 0.7rem; 
            cursor: pointer; position: relative; backdrop-filter: blur(10px);
        }
        .nav-btn.active-btn { background: #fff; color: #000; }
        
        .dot-notif { 
            position: absolute; top: 15px; right: 15px; width: 10px; height: 10px; 
            background: var(--danger); border-radius: 50%; display: none;
            box-shadow: 0 0 15px var(--danger);
        }

        .countdown-live { 
            color: var(--danger); font-family: 'Courier New', monospace; 
            font-weight: 900; background: rgba(255,45,85,0.1); padding: 2px 8px; border-radius: 6px;
        }

        .notif-card { 
            background: var(--card); border-radius: 25px; margin-bottom: 10px; 
            padding: 20px; border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>

    <div id="top-alert"></div>

    <div id="login-section" style="display:none;">
        <div class="logo-pulse anim-up"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
        <div class="card-login anim-up">
            <h2 style="font-weight:900; margin-bottom:35px; letter-spacing: 6px;">PILATES PULSE</h2>
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">IDENTIFICAR</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="branding anim-up">
            <div class="logo-pulse"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <h1 style="font-weight:900; letter-spacing:3px; text-align:center;">PILATES PULSE</h1>
            <p onclick="logout()" style="text-align:center; font-size:0.6rem; color:#555; cursor:pointer;">LOGOUT SYSTEM</p>
        </div>
        
        <div class="main-container" id="listaDias"></div>

        <div class="main-container">
            <div id="modulo-notificaciones" style="display:none;" class="anim-up">
                <h3 style="font-size:0.7rem; color:#555; margin-bottom:20px;">NOTIFICACIONES DE SISTEMA</h3>
                <div id="lista-notificaciones"></div>
            </div>

            <div id="modulo-alumnos" style="display:none;" class="anim-up">
                <button class="btn-principal" style="margin-bottom:20px;" onclick="abrirFormNuevoAlumno()">+ REGISTRAR NUEVO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">BASE DE DATOS</button>
                <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">
                    NOTIFICACIONES
                    <div class="dot-notif" id="active-dot"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const _sp = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const DIAS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { localStorage.setItem('studio_auth', 'true'); startApp(); }
            else alert("Error de credenciales");
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderEstructura();
            updateAll();
            setInterval(syncTimers, 1000);
        }

        function renderEstructura() {
            document.getElementById('listaDias').innerHTML = DIAS.map(d => `
                <div class="dia-item anim-up">
                    <div class="dia-header" onclick="toggleDia('${d}')">
                        <span class="nombre-dia">${d}</span>
                        <span id="badge-${d}" style="font-size:0.6rem; color:#555">0</span>
                    </div>
                    <div class="dia-content" id="cont-${d}" style="display:none; padding: 0 20px 20px 20px;">
                        <button class="btn-principal" style="font-size:0.6rem; padding:10px; margin-bottom:15px;" onclick="addClasePopup('${d}')">+ AÑADIR</button>
                        <div id="clases-${d}"></div>
                    </div>
                </div>`).join('');
        }

        function toggleDia(d) {
            const el = document.getElementById(`cont-${d}`);
            const vis = el.style.display === 'block';
            document.querySelectorAll('.dia-content').forEach(c => c.style.display = 'none');
            el.style.display = vis ? 'none' : 'block';
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            DIAS.forEach(d => {
                const filtrados = data.filter(x => x.celda_id === d);
                document.getElementById(`badge-${d}`).innerText = filtrados.length;
                document.getElementById(`clases-${d}`).innerHTML = filtrados.map(i => {
                    const p = i.contenido.split('|');
                    return `<div class="clase-box"><div><b>${p[0]}</b> - ${p[1]}<br><small>${p[3]}</small></div><span onclick="borrar('${i.id}')">×</span></div>`;
                }).join('');
            });
            renderAlumnos(data);
            processVencimientos(data);
        }

        function processVencimientos(data) {
            const hoy = new Date();
            const alumnos = data.filter(x => x.celda_id === 'DB_ENTRY');
            let html = ""; let count = 0;

            alumnos.forEach(a => {
                const p = a.contenido.split('|');
                if(p[10]) {
                    // Creamos la fecha de vencimiento usando la fecha guardada y la hora de registro
                    const vencimiento = new Date(p[10] + "T23:59:59"); 
                    const diff = vencimiento - hoy;
                    const horasRestantes = diff / (1000 * 60 * 60);

                    // Notificar si faltan menos de 48 horas (2 días)
                    if(diff > 0 && horasRestantes <= 48) {
                        count++;
                        let timeDisplay = horasRestantes > 24 
                            ? `Faltan ${Math.floor(horasRestantes / 24)} día(s)` 
                            : `<span class="countdown-live" data-expire="${vencimiento.getTime()}">--:--:--</span>`;
                        
                        html += `<div class="notif-card"><b>${p[1]}</b><br><small>Vencimiento inminente: ${timeDisplay}</small></div>`;
                    }
                }
            });

            if(count > 0) {
                document.getElementById('lista-notificaciones').innerHTML = html;
                document.getElementById('active-dot').style.display = 'block';
                const banner = document.getElementById('top-alert');
                banner.innerText = `${count} ALUMNOS POR VENCER`;
                banner.style.display = 'block';
                
                setTimeout(() => {
                    banner.classList.add('traveling');
                    setTimeout(() => banner.style.display = 'none', 1200);
                }, 4000);
            }
        }

        function syncTimers() {
            document.querySelectorAll('.countdown-live').forEach(t => {
                const meta = parseInt(t.getAttribute('data-expire'));
                const diff = meta - new Date().getTime();
                if(diff <= 0) { t.innerText = "EXPIRADO"; return; }
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                t.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            });
        }

        function switchModulo(id) {
            document.getElementById('modulo-alumnos').style.display = 'none';
            document.getElementById('modulo-notificaciones').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            
            document.getElementById('btn-db').classList.toggle('active-btn', id === 'modulo-alumnos');
            document.getElementById('btn-notif').classList.toggle('active-btn', id === 'modulo-notificaciones');
        }

        function abrirFormNuevoAlumno() {
            document.getElementById('form-alumno-nuevo').innerHTML = `
                <div class="anim-up" style="background:#111; padding:25px; border-radius:30px; margin-bottom:20px; border:1px solid #222;">
                    <input type="text" id="db-nom" placeholder="NOMBRE COMPLETO">
                    <label style="font-size:0.6rem; color:#555; margin-left:10px;">FECHA DE VENCIMIENTO</label>
                    <input type="date" id="db-vence">
                    <select id="db-clase">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <button class="btn-principal" onclick="saveAlumno()">GUARDAR EN NUBE</button>
                </div>`;
        }

        async function saveAlumno() {
            const n = document.getElementById('db-nom').value;
            const v = document.getElementById('db-vence').value;
            const c = document.getElementById('db-clase').value;
            await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: `DB|${n}|0|${c}|0|0|0|0|0|0|${v}` }]);
            document.getElementById('form-alumno-nuevo').innerHTML = '';
            updateAll();
        }

        function renderAlumnos(data) {
            const alums = data.filter(x => x.celda_id === 'DB_ENTRY');
            document.getElementById('render-alumnos').innerHTML = alums.map(a => {
                const p = a.contenido.split('|');
                return `<div class="clase-box"><div><b>${p[1]}</b><br><small>${p[3]}</small></div><span onclick="borrar('${a.id}')">×</span></div>`;
            }).join('');
        }

        async function borrar(id) { if(confirm("¿Confirmar eliminación?")) { await _sp.from('horarios').delete().eq('id', id); updateAll(); } }
        function logout() { localStorage.removeItem('studio_auth'); location.reload(); }
    </script>
</body>
</html>
