<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Luxury Admin</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Xqs2VjT0/image.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/Xqs2VjT0/image.png">
    <meta name="apple-mobile-web-app-title" content="PP Admin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505;
            --card: #121214;
            --accent: #ffffff;
            --danger: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-main); margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; letter-spacing: -0.02em; }

        /* LOGIN */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .header-app { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px 0; }
        .logo-pulse-circle { width: 70px; height: 70px; background: #fff; border-radius: 50%; overflow: hidden; border: 3px solid #1a1a1c; }
        .logo-pulse-circle img { width: 100%; height: 100%; object-fit: cover; }
        .brand-text { font-weight: 900; letter-spacing: 5px; margin-top: 15px; font-size: 0.9rem; text-transform: uppercase; }

        /* Estilo para el nuevo botón debajo de Pilates Pulse en Login */
        .btn-logout-login { color: #666; background: transparent; border: none; font-size: 0.6rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; cursor: pointer; text-decoration: underline; }

        .btn-logout { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.05); color: #666; border: 1px solid var(--border); padding: 8px 12px; border-radius: 12px; font-size: 0.5rem; font-weight: 900; cursor: pointer; }

        .main-container { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 150px; }
        
        .dia-item { background: var(--card); margin-bottom: 15px; border-radius: 25px; border: 1px solid var(--border); overflow: hidden; }
        .dia-header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        
        .clase-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .ficha-detalles { display: none; margin-top: 15px; padding: 20px; background: rgba(0,0,0,0.4); border-radius: 20px; font-size: 0.75rem; border: 1px solid var(--border); line-height: 1.6; }

        input, select, textarea { width: 100%; background: #1a1a1c; border: 1px solid var(--border); padding: 18px; border-radius: 20px; color: #fff; margin-bottom: 15px; font-family: inherit; font-size: 0.8rem; }
        .btn-principal { background: #fff; color: #000; border: none; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; }
        
        .vence-alerta { color: var(--danger) !important; text-shadow: 0 0 10px rgba(255, 45, 85, 0.3); }

        .footer-nav { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; z-index: 999; }
        .nav-btn { background: rgba(15, 15, 15, 0.8); color: #fff; padding: 18px 5px; border-radius: 22px; border: 1px solid var(--border); font-weight: 800; font-size: 0.55rem; cursor: pointer; backdrop-filter: blur(20px); text-transform: uppercase; }
        .nav-btn.active-btn { background: #fff; color: #000; }
        .dot-notif { position: absolute; top: 10px; right: 15px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: none; }
        
        label { display: block; font-size: 0.5rem; color: #666; margin-bottom: 5px; font-weight: 900; text-transform: uppercase; margin-left: 10px; }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="header-app">
            <div class="logo-pulse-circle"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text">PILATES PULSE</div>
            <button class="btn-logout-login" onclick="handleLogout()">Cerrar Sesión</button>
        </div>
        <div style="width: 85%; max-width: 350px;">
            <input type="text" id="adminUser" placeholder="ADMIN ID">
            <input type="password" id="adminPass" placeholder="PASSWORD">
            <button onclick="handleLogin()" class="btn-principal">ENTRAR</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header class="header-app">
            <button class="btn-logout" onclick="handleLogout()">SALIR</button>
            <div class="logo-pulse-circle" style="width: 50px; height: 50px;"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div>
            <div class="brand-text" style="font-size: 0.6rem; letter-spacing: 3px;">ADMIN PANEL</div>
        </header>

        <div class="main-container">
            <div id="modulo-agenda"><div id="listaDias"></div></div>

            <div id="modulo-alumnos" style="display:none;">
                <input type="text" id="buscadorAlumnos" placeholder="Buscar alumno..." onkeyup="filtrarAlumnos()">
                <button class="btn-principal" style="margin-bottom:20px;" onclick="abrirFormNuevoAlumno()">+ REGISTRAR NUEVO</button>
                <div id="form-alumno-nuevo"></div>
                <div id="render-alumnos"></div>
            </div>

            <div id="modulo-notificaciones" style="display:none;">
                <h3 style="font-size:0.6rem; text-align:center; opacity:0.5; margin-bottom:20px;">VENCIMIENTOS</h3>
                <div id="lista-notificaciones"></div>
            </div>
        </div>

        <div class="footer-nav">
            <button class="nav-btn" id="btn-agenda" onclick="switchModulo('modulo-agenda')">AGENDA</button>
            <button class="nav-btn" id="btn-db" onclick="switchModulo('modulo-alumnos')">ALUMNOS</button>
            <button class="nav-btn" id="btn-notif" onclick="switchModulo('modulo-notificaciones')">
                PLANES <div class="dot-notif" id="active-dot"></div>
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://iodtfnclwwgcczxgbmbq.supabase.co";
        const SUPABASE_KEY = "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg";
        const _sp = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DIAS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const CLASES = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        let CACHE_ALUMNOS = [];

        window.onload = () => {
            if (localStorage.getItem('studio_auth')) startApp();
            else document.getElementById('login-section').style.display = 'flex';
        };

        async function handleLogin() {
            const u = document.getElementById('adminUser').value;
            const p = document.getElementById('adminPass').value;
            const { data, error } = await _sp.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            
            if (data) { 
                localStorage.setItem('studio_auth', 'true'); 
                startApp(); 
            } else {
                alert("Credenciales incorrectas");
            }
        }

        function handleLogout() {
            if(confirm("¿Cerrar sesión?")) { localStorage.removeItem('studio_auth'); location.reload(); }
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            renderEstructuraAgenda();
            updateAll();
            switchModulo('modulo-agenda');
        }

        async function updateAll() {
            const { data } = await _sp.from('horarios').select('*');
            if(!data) return;
            CACHE_ALUMNOS = data.filter(x => x.celda_id === 'DB_ENTRY');
            
            DIAS.forEach(d => {
                const filtrados = data.filter(x => x.celda_id === d);
                document.getElementById(`badge-${d}`).innerText = filtrados.length;
                document.getElementById(`clases-${d}`).innerHTML = filtrados.map(i => {
                    const p = i.contenido.split('|');
                    return `<div class="clase-box" style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:0.7rem;"><b>${p[0]}</b> — ${p[3]}<br><small style="opacity:0.5;">${p[1]}</small></span>
                        <span onclick="borrar('${i.id}')" style="opacity:0.2; cursor:pointer;">×</span>
                    </div>`;
                }).join('');
            });
            renderAlumnosList(CACHE_ALUMNOS);
            processVencimientos();
        }

        function renderAlumnosList(lista) {
            document.getElementById('render-alumnos').innerHTML = lista.map(a => {
                const p = a.contenido.split('|');
                const vencido = checkVenc(p[10]);
                return `<div class="clase-box">
                    <b style="font-size:0.8rem;" class="${vencido ? 'vence-alerta' : ''}">${p[1]}</b>
                    <br><small style="opacity:0.4;">Vencimiento: ${p[10] || 'N/A'}</small>
                    <div id="extra-${a.id}" class="ficha-detalles">
                        <p><b>EDAD:</b> ${p[11]} años</p>
                        <p><b>TEL:</b> ${p[2]}</p>
                        <p><b>SALUD:</b> ${p[6]}</p>
                        <button class="btn-principal" style="padding:10px; font-size:0.5rem; margin-top:10px;" onclick="abrirFormNuevoAlumno('${a.id}', '${a.contenido}')">EDITAR</button>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="nav-btn" style="padding:8px; flex:1;" onclick="toggleExtra('${a.id}')">DETALLES</button>
                        <button style="background:transparent; border:none; color:var(--danger); font-size:0.5rem; font-weight:900;" onclick="borrar('${a.id}')">BORRAR</button>
                    </div>
                </div>`;
            }).join('');
        }

        function checkVenc(f) { if(!f || f === 'N/A') return false; return (new Date(f+"T23:59:59") - new Date()) / 36e5 <= 48; }

        function renderEstructuraAgenda() {
            document.getElementById('listaDias').innerHTML = DIAS.map(d => `
                <div class="dia-item">
                    <div class="dia-header" onclick="toggleDia('${d}')">
                        <span style="font-weight:900; font-size:0.7rem;">${d.toUpperCase()}</span>
                        <span id="badge-${d}" style="font-size:0.5rem; opacity:0.4;">0</span>
                    </div>
                    <div class="dia-content" id="cont-${d}" style="display:none; padding: 0 20px 20px 20px;">
                        <div id="clase-form-${d}"></div>
                        <button class="btn-principal" style="background:#1a1a1c; color:#fff; font-size:0.5rem; padding:12px;" onclick="addClasePopup('${d}')">+ AGREGAR CLASE</button>
                        <div id="clases-${d}" style="margin-top:15px;"></div>
                    </div>
                </div>`).join('');
        }

        function toggleDia(d) {
            const el = document.getElementById(`cont-${d}`);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.dia-content').forEach(c => c.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        function addClasePopup(dia) {
            document.getElementById(`clase-form-${dia}`).innerHTML = `
                <div style="background:#000; padding:15px; border-radius:20px; margin-bottom:15px; border:1px solid #222;">
                    <label>Hora</label><input type="text" id="h-${dia}" placeholder="8:00 AM">
                    <label>Clase</label><select id="t-${dia}">${CLASES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <label>Alumno</label><input type="text" id="n-${dia}">
                    <button class="btn-principal" style="padding:12px;" onclick="pushClase('${dia}')">GUARDAR</button>
                </div>`;
        }

        async function pushClase(dia) {
            const content = `${document.getElementById('h-'+dia).value}|${document.getElementById('t-'+dia).value}|Grupales|${document.getElementById('n-'+dia).value}`;
            await _sp.from('horarios').insert([{ celda_id: dia, contenido: content }]);
            updateAll();
        }

        function processVencimientos() {
            let alertas = CACHE_ALUMNOS.filter(a => checkVenc(a.contenido.split('|')[10]));
            document.getElementById('active-dot').style.display = alertas.length > 0 ? 'block' : 'none';
            document.getElementById('lista-notificaciones').innerHTML = alertas.length === 0 ? '<p style="text-align:center; opacity:0.3; font-size:0.6rem;">Sin pendientes</p>' : 
                alertas.map(a => `<div class="clase-box" style="border-left: 3px solid var(--danger);"><b>${a.contenido.split('|')[1]}</b><br><small>Vence: ${a.contenido.split('|')[10]}</small></div>`).join('');
        }

        function switchModulo(id) {
            ['modulo-agenda', 'modulo-alumnos', 'modulo-notificaciones'].forEach(m => document.getElementById(m).style.display = (m === id ? 'block' : 'none'));
            ['btn-agenda', 'btn-db', 'btn-notif'].forEach(b => document.getElementById(b).classList.toggle('active-btn', b.includes(id.split('-')[1])));
        }

        function toggleExtra(id) { const el = document.getElementById(`extra-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }

        function abrirFormNuevoAlumno(editId = null, existingData = null) {
            const p = existingData ? existingData.split('|') : Array(12).fill('');
            document.getElementById('form-alumno-nuevo').innerHTML = `
                <div style="background:#111; padding:20px; border-radius:20px; border:1px solid #222; margin-bottom:20px;">
                    <label>Nombre</label><input type="text" id="db-nom" value="${p[1]}">
                    <label>Teléfono</label><input type="text" id="db-tel" value="${p[2]}">
                    <label>Vencimiento</label><input type="date" id="db-vence" value="${p[10]}">
                    <label>Salud</label><textarea id="db-salud">${p[6]}</textarea>
                    <button class="btn-principal" onclick="saveAlumno('${editId}')">GUARDAR</button>
                </div>`;
        }

        async function saveAlumno(editId = "null") {
            const d = (id) => document.getElementById(id).value;
            const content = `DB|${d('db-nom')}|${d('db-tel')}|Align Flow|1/semana|Grupales|${d('db-salud')}|N/A|N/A|No|${d('db-vence')}|25`;
            if(editId !== "null") await _sp.from('horarios').update({ contenido: content }).eq('id', editId);
            else await _sp.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            document.getElementById('form-alumno-nuevo').innerHTML=''; updateAll();
        }

        async function borrar(id) { if(confirm("¿Eliminar?")) { await _sp.from('horarios').delete().eq('id', id); updateAll(); } }
        function filtrarAlumnos() {
            const q = document.getElementById('buscadorAlumnos').value.toLowerCase();
            renderAlumnosList(CACHE_ALUMNOS.filter(a => a.contenido.split('|')[1].toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
