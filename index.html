<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilates Pulse | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #5f7d74;
            --bg: #f8fafb; 
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-light: #a0aec0;
            --radius-lg: 24px;
            --radius-md: 18px;
            --shadow: 0 10px 25px rgba(0,0,0,0.03);
            
            /* Colores Minimalistas por día */
            --color-Lunes: #e3f2fd; --txt-Lunes: #1976d2;
            --color-Martes: #f3e5f5; --txt-Martes: #7b1fa2;
            --color-Miércoles: #e8f5e9; --txt-Miércoles: #388e3c;
            --color-Jueves: #fff3e0; --txt-Jueves: #f57c00;
            --color-Viernes: #fce4ec; --txt-Viernes: #c2185b;
            --color-Sábado: #efebe9; --txt-Sábado: #5d4037;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; background: var(--bg); color: var(--text-main); 
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-appear { animation: fadeInScale 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        /* --- LOGIN --- */
        #login { 
            height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .login-card { 
            background: white; padding: 40px; border-radius: var(--radius-lg); 
            width: 100%; max-width: 380px; text-align: center; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
        }

        /* --- APP CONTAINER --- */
        .container { padding: 0 20px 100px; max-width: 480px; margin: auto; width: 100%; }
        .header { padding: 50px 20px 30px; text-align: center; }
        
        .logo-container { width: 75px; height: 75px; margin: 0 auto 15px; transition: transform 0.5s ease; }
        .logo-container:hover { transform: rotate(5deg) scale(1.05); }
        .logo-img { width: 100%; height: 100%; background: white; border-radius: 50%; box-shadow: var(--shadow); border: 2px solid #fff; overflow: hidden; }
        .logo-img img { width: 100%; height: 100%; object-fit: cover; }

        .title { 
            font-family: 'Montserrat', sans-serif; color: var(--primary); 
            letter-spacing: 5px; text-transform: uppercase; font-size: 1rem; font-weight: 600;
        }

        /* --- ACORDEÓN DINÁMICO --- */
        .day-group { 
            margin-bottom: 14px; opacity: 0; 
            animation: slideIn 0.4s ease forwards;
        }
        
        /* Retraso escalonado para los días */
        .day-group:nth-child(1) { animation-delay: 0.1s; }
        .day-group:nth-child(2) { animation-delay: 0.2s; }
        .day-group:nth-child(3) { animation-delay: 0.3s; }
        .day-group:nth-child(4) { animation-delay: 0.4s; }
        .day-group:nth-child(5) { animation-delay: 0.5s; }
        .day-group:nth-child(6) { animation-delay: 0.6s; }

        .day-header { 
            background: white; padding: 20px 25px; border-radius: var(--radius-md); 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; box-shadow: var(--shadow); transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .day-header:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(0,0,0,0.05); }

        /* Colores por día aplicados al header */
        .day-Lunes { border-left: 5px solid var(--txt-Lunes); }
        .day-Martes { border-left: 5px solid var(--txt-Martes); }
        .day-Miércoles { border-left: 5px solid var(--txt-Miércoles); }
        .day-Jueves { border-left: 5px solid var(--txt-Jueves); }
        .day-Viernes { border-left: 5px solid var(--txt-Viernes); }
        .day-Sábado { border-left: 5px solid var(--txt-Sábado); }

        .day-content { 
            display: none; flex-direction: column; padding: 15px 5px; gap: 12px;
            overflow: hidden; animation: expandDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes expandDown {
            from { opacity: 0; max-height: 0; transform: translateY(-10px); }
            to { opacity: 1; max-height: 1000px; transform: translateY(0); }
        }

        /* --- TARJETAS --- */
        .class-item { 
            background: white; padding: 18px; border-radius: var(--radius-md); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02); display: flex; 
            justify-content: space-between; align-items: center;
            border: 1px solid #f1f5f9; transition: 0.3s;
        }
        .class-item:hover { border-color: var(--primary); }

        /* --- FORMULARIOS --- */
        .input-row { 
            background: #fff; padding: 25px; border-radius: var(--radius-lg); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.06); display: flex; 
            flex-direction: column; gap: 12px; margin-bottom: 15px;
        }
        
        input, select { 
            border: 1.5px solid #edf2f7; padding: 14px; border-radius: 12px; 
            background: #fcfcfc; font-family: inherit; font-size: 0.9rem; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #fff; }

        .btn-save { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            border-radius: 15px; font-weight: 600; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(95, 125, 116, 0.2);
        }
        .btn-save:active { transform: scale(0.97); }

        .btn-add-inline {
            border: 1.5px dashed #cbd5e0; padding: 15px; border-radius: 15px; 
            color: var(--text-light); background: transparent; cursor: pointer; 
            font-weight: 500; font-size: 0.75rem; transition: 0.3s;
        }
        .btn-add-inline:hover { border-color: var(--primary); color: var(--primary); background: #fff; }

        .db-toggle-btn {
            margin-top: 40px; background: #2d3436; color: white; padding: 22px; 
            border-radius: 20px; border: none; width: 100%; font-weight: 600; 
            letter-spacing: 2px; font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="login" style="display:none;">
        <div class="login-card animate-appear">
            <div class="logo-container"><div class="logo-img"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div></div>
            <h2 class="title">Admin Access</h2>
            <div style="margin-top:30px; display: flex; flex-direction: column; gap: 12px;">
                <input type="text" id="userInput" placeholder="Usuario">
                <input type="password" id="passInput" placeholder="Contraseña">
                <button onclick="checkLogin()" class="btn-save" style="margin-top:15px;">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header animate-appear">
            <div class="logo-container"><div class="logo-img"><img src="https://i.postimg.cc/Xqs2VjT0/image.png"></div></div>
            <h1 class="title">Pilates Pulse</h1>
            <p onclick="logout()" style="font-size:0.6rem; color:var(--text-light); cursor:pointer; margin-top:15px; text-transform:uppercase; letter-spacing:2px;">Cerrar Sesión</p>
        </div>
        
        <div class="container">
            <div id="mainCalendar"></div>
            
            <button class="db-toggle-btn animate-appear" style="animation-delay: 0.7s;" onclick="toggleDB()">
                BASE DE DATOS DE ALUMNOS
            </button>

            <div id="db-content" style="display:none; padding-top:20px;">
                <button id="btnAddDB" class="btn-add-inline" style="width:100%" onclick="showDBForm()">+ Agregar Nuevo Alumno</button>
                <div id="db-form-container"></div>
                <div id="db-list"></div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://iodtfnclwwgcczxgbmbq.supabase.co", "sb_publishable_uOUPFEp0T_uX85fjqi9xog_6WUS6dKg");
        const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const tiposClase = ["Align Flow", "Power Flow", "Stretch&Release", "Aerial Balance", "Mega Core", "Life Align"];
        const opcionesModalidad = ["Grupal", "Privada", "Masaje", "Cumpleaños"];
        const opcionesPaquete = ["1/semana", "2/semana", "3/semana"];

        const generarHoras = () => {
            let options = "";
            for(let h = 8; h <= 21; h++){
                let ampm = h >= 12 ? 'PM' : 'AM';
                let displayH = h > 12 ? h - 12 : h;
                options += `<option>${displayH}:00 ${ampm}</option><option>${displayH}:30 ${ampm}</option>`;
            }
            return options;
        };

        window.onload = function() {
            const st = localStorage.getItem('pulseSession');
            if (st && (new Date().getTime() - st < 14400000)) { showApp(); } 
            else { document.getElementById('login').style.display = 'flex'; }
        };

        async function checkLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const { data } = await _supabase.from('usuarios_admin').select('*').eq('usuario', u).eq('password', p).maybeSingle();
            if (data) { 
                localStorage.setItem('pulseSession', new Date().getTime()); 
                // Animación de salida antes de mostrar la app
                document.querySelector('.login-card').style.transform = "translateY(-20px)";
                document.querySelector('.login-card').style.opacity = "0";
                setTimeout(showApp, 400);
            } 
            else { alert("Datos incorrectos"); }
        }

        function showApp() {
            document.getElementById('login').style.display = 'none';
            const app = document.getElementById('app');
            app.style.display = 'block';
            app.classList.add('animate-appear');
            renderCalendar(); loadCalendarData(); loadDBData();
        }

        function logout() { localStorage.removeItem('pulseSession'); location.reload(); }

        function renderCalendar() {
            document.getElementById('mainCalendar').innerHTML = dias.map(dia => `
                <div class="day-group">
                    <div class="day-header day-${dia}" onclick="toggleDay('${dia}')">
                        <span style="font-weight:600; font-size:0.9rem;">${dia}</span>
                        <span id="arrow-${dia}" style="color:var(--text-light); font-size:0.7rem; transition:0.3s;">▼</span>
                    </div>
                    <div class="day-content" id="content-${dia}">
                        <div id="form-cal-${dia}"></div>
                        <button class="btn-add-inline" onclick="showCalendarForm('${dia}')">+ Añadir Clase</button>
                        <div id="list-${dia}"></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDay(dia) {
            const c = document.getElementById(`content-${dia}`);
            const arrow = document.getElementById(`arrow-${dia}`);
            const isVisible = c.style.display === 'flex';
            
            // Cerrar otros con suavidad
            document.querySelectorAll('.day-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('[id^="arrow-"]').forEach(a => a.style.transform = 'rotate(0deg)');
            
            if (!isVisible) { 
                c.style.display = 'flex'; 
                arrow.style.transform = 'rotate(180deg)';
            }
        }

        function showCalendarForm(dia) {
            document.getElementById(`form-cal-${dia}`).innerHTML = `
                <div class="input-row animate-appear">
                    <label style="font-size:0.6rem; color:var(--text-light); font-weight:700;">HORA</label>
                    <select id="time-${dia}">${generarHoras()}</select>
                    <label style="font-size:0.6rem; color:var(--text-light); font-weight:700;">CLASE</label>
                    <select id="type-${dia}">${tiposClase.map(t=>`<option>${t}</option>`).join('')}</select>
                    <label style="font-size:0.6rem; color:var(--text-light); font-weight:700;">MODALIDAD</label>
                    <select id="mod-cal-${dia}">${opcionesModalidad.map(m=>`<option>${m}</option>`).join('')}</select>
                    <input type="text" id="names-${dia}" placeholder="Nombre del alumno">
                    <button class="btn-save" onclick="saveCalendar('${dia}')">Guardar Clase</button>
                    <button style="background:none; border:none; color:var(--text-light); cursor:pointer; font-size:0.7rem;" onclick="document.getElementById('form-cal-${dia}').innerHTML=''">Cancelar</button>
                </div>`;
        }

        async function saveCalendar(dia) {
            const content = `${document.getElementById('time-'+dia).value}|${document.getElementById('type-'+dia).value}|${document.getElementById('mod-cal-'+dia).value}|${document.getElementById('names-'+dia).value}`;
            await _supabase.from('horarios').insert([{ celda_id: dia, contenido: content }]);
            loadCalendarData();
            document.getElementById(`form-cal-${dia}`).innerHTML = '';
        }

        function showDBForm() {
            document.getElementById('btnAddDB').style.display = 'none';
            document.getElementById('db-form-container').innerHTML = `
                <div class="input-row animate-appear">
                    <input type="text" id="db-name" placeholder="Nombre Completo">
                    <input type="text" id="db-phone" placeholder="Teléfono">
                    <select id="db-pkg">${opcionesPaquete.map(p=>`<option>${p}</option>`).join('')}</select>
                    <select id="db-mod">${opcionesModalidad.map(m=>`<option>${m}</option>`).join('')}</select>
                    <select id="db-time">${generarHoras()}</select>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="db-pay" placeholder="Pago (dd/mm)" style="flex:1">
                        <input type="text" id="db-exp" placeholder="Vence (dd/mm)" style="flex:1">
                    </div>
                    <button class="btn-save" onclick="saveDB()">Guardar en DB</button>
                    <button style="background:none; border:none; color:var(--text-light); cursor:pointer;" onclick="hideDBForm()">Cancelar</button>
                </div>`;
        }

        function hideDBForm() {
            document.getElementById('db-form-container').innerHTML = '';
            document.getElementById('btnAddDB').style.display = 'block';
        }

        async function saveDB() {
            const content = `DB|${document.getElementById('db-name').value}|${document.getElementById('db-phone').value}|${document.getElementById('db-pkg').value}|${document.getElementById('db-mod').value}|${document.getElementById('db-time').value}|${document.getElementById('db-pay').value}|${document.getElementById('db-exp').value}`;
            await _supabase.from('horarios').insert([{ celda_id: 'DB_ENTRY', contenido: content }]);
            hideDBForm();
            loadDBData();
        }

        async function loadCalendarData() {
            const { data } = await _supabase.from('horarios').select('*').order('created_at', { ascending: true });
            dias.forEach(d => { const l = document.getElementById('list-'+d); if(l) l.innerHTML = ''; });
            data?.forEach(item => {
                const list = document.getElementById('list-'+item.celda_id);
                if (list && item.celda_id !== 'DB_ENTRY') {
                    const p = item.contenido.split('|');
                    list.innerHTML += `<div class="class-item animate-appear">
                        <div><b style="color:var(--primary); font-size:0.85rem;">${p[0]} - ${p[1]}</b><br>
                        <span style="font-size:0.7rem; color:var(--text-light); text-transform:uppercase;">${p[2]} • ${p[3] || 'N/A'}</span></div>
                        <span style="color:#f0f0f0; cursor:pointer; font-size:1.2rem;" onclick="deleteItem('${item.id}')">×</span>
                    </div>`;
                }
            });
        }

        async function loadDBData() {
            const { data } = await _supabase.from('horarios').select('*').eq('celda_id', 'DB_ENTRY');
            const list = document.getElementById('db-list');
            list.innerHTML = '';
            data?.forEach(item => {
                const p = item.contenido.split('|');
                list.innerHTML += `<div class="class-item animate-appear">
                    <div><b style="font-size:0.9rem;">${p[1]}</b><br>
                    <span style="font-size:0.7rem; color:var(--text-light);">${p[3]} • ${p[4]} • Vence: ${p[7]}</span></div>
                    <span style="color:#f0f0f0; cursor:pointer;" onclick="deleteItem('${item.id}', true)">×</span>
                </div>`;
            });
        }

        async function deleteItem(id, isDB = false) {
            if(confirm("¿Eliminar?")) {
                await _supabase.from('horarios').delete().eq('id', id);
                if(isDB) loadDBData(); else loadCalendarData();
            }
        }

        function toggleDB() {
            const c = document.getElementById('db-content');
            const isHidden = c.style.display === 'none';
            c.style.display = isHidden ? 'block' : 'none';
            if(isHidden) c.classList.add('animate-appear');
        }
    </script>
</body>
</html>
